validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL formvalidator</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL-former</b> tillåter validering av RDF-innehåll mot syntax och innehållsregler. Den här tjänsten, som också är tillgänglig via <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> och <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">kommandoradsverktyg</a>, fokuserar på implementeringen av dessa regler som SHACL-former och låter dig validera dem mot <a href="https://www.w3.org/TR/shacl/">SHACL-specifikationen</a>. </p><p> Former kan valideras mot specifikationens <b>kärnregler</b>, dess <b>avancerade funktioner</b> eller valfria <b>bästa metoder</b> (klicka <a href="#" data-toggle="modal" data-target="#infoModal">här</a> för mer information). För frågor och feedback om denna tjänst, kontakta <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL formar valideringsalternativ</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Tre valideringsalternativ finns för validering av dina SHACL-former:</p><ul> <li> <p><b>Kärna W3C-syntaxregler:</b> Det här alternativet inkluderar de <a href="https://www.w3.org/ns/shacl-shacl">officiella SHACL-formerna</a> publicerade av W3C som implementerar en delmängd av <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaxreglerna</a>.</p></li><li> <p><b>Utökade W3C-syntaxregler:</b> Det här alternativet inkluderar kärnreglerna (se ovan), och utökar dem till att täcka de återstående <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaxregler</a>. Dessutom inkluderar det här alternativet korrigeringar som tillhandahålls av communityn från <a href="https://github.com/w3c/data-shapes">SHACL GitHub-arkivet</a> och en implementering av reglerna för att kontrollera <a href="https://www.w3.org/TR/shacl-af/">SHACL avancerade funktioner</a>.</p></li><li> <p><b>Utökade W3C-syntaxregler och bästa praxis:</b> Det här alternativet inkluderar alla syntaxregler (se tidigare alternativ), och utökar dem med ytterligare former som ger förslag baserat på kompilerade bästa praxis (för att se dessa klicka på "Visa ytterligare detaljer" Nedan).</p></li></ul> <p> <b>Friskrivningsklausul:</b> SHACL-formerna implementerar <a href="https://www.w3.org/TR/shacl-af/">SHACLs avancerade funktioner</a> och återstående kärnregler (se andra alternativet)  samt listan och implementeringen av bästa praxis (se tredje alternativet) är resultatet av erfarenheten och arbetet från Europeiska kommissionens DIGIT och specifikt <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed teamet</a> och <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Dessa tillhandahålls till förmån för SHACL-formutvecklare men bör inte anses vara godkända av W3C och inte heller användas för formell överensstämmelsetestning. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Se ytterligare information</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Dölj ytterligare detaljer</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Best practice-regler</h4> <table class="table"> <thead> <tr> <th scope="col">Regel-ID</th> <th scope="col">Mål</th> <th scope="col">Allvarlighetsgrad</th> <th scope="col">Beskrivning</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Varning</td><td>Både sh:name och sh:description kan ha flera värden, men bör bara ha ett värde per språktagg.</td></tr><tr> <td>message</td><td>sh:message</td><td>Varning</td><td>En form bör ha minst ett värde för sh:message i formdiagrammet, då kommer alla valideringsresultat som skapas som ett resultat av formen att ha exakt dessa meddelanden (som naturligt språk) som deras värde på sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Varning</td><td>En form bör inte ha mer än ett värde för sh:message med samma språktagg.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Varning</td><td>Värdetypen för sh:defaultValue bör anpassas till den angivna sh:datatype eller sh:class med samma form.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Varning</td><td>Undvik stor rdf:list på grund av deras ineffektivitet.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Varning</td><td>Varje NodeShape SKA innehålla rdfs:label och rdfs:comment, och de SKA bara ha ett värde per språktagg.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Varning</td><td>Varje egenskap SKA ha ett sh:name (i sammanhanget för målet där den förekommer) för att tillhandahålla människoorienterade etiketter. Detta är det föredragna alternativet till att skriva över rdfs:labels som kommer från externa utländska vokabulärer för att passa sammanhanget bättre.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Varning</td><td>Varje egenskap BÖR ha sh:description (i sammanhanget för målet där den visas) för att ge ytterligare mänskligt orienterade detaljer. Detta är den föredragna lösningen framför att lägga till ytterligare användningsanteckningar för att passa sammanhanget.</td></tr><tr> <td>order</td><td>sh:order</td><td>Varning</td><td>Om det finns i egenskapsformer är den rekommenderade användningen av sh:order att sortera egenskapsformerna i stigande ordning, till exempel så att egenskaper med mindre ordning placeras ovanför (eller till vänster) av egenskaper med större ordning.</td></tr></tbody> </table> </div><div> <hr/> <h4>Reglerna har inte implementerats</h4> <table class="table"> <thead> <tr> <td>Avancerade funktioner</td><td>Expression-scope</td><td>sh:expression</td><td>Fel</td><td>Värdena för sh:expression vid en form måste vara välformade noduttryck.</td></tr><tr> <td>Avancerade funktioner</td><td>Condition-node</td><td>sh:condition</td><td>Fel</td><td>Värdena för sh:condition vid en regel måste vara välformade former.</td></tr><tr> <td>Avancerade funktioner</td><td>FunctionExpression</td><td>-</td><td>Fel</td><td>Ett funktionsuttryck är en tom nod som inte uppfyller någon av syntaxreglerna för de andra noduttryckstyperna och som är föremål för exakt ett trippel T där objektet är en välformad SHACL-lista, och varje medlem i den listan är ett välformat noduttryck.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Stänga</button></div></div></div></div><hr/></div>