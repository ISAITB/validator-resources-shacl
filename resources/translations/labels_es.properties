validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validador de formas SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> Las <b>formas SHACL</b> permiten la validación del contenido RDF contra la sintaxis y las reglas de contenido. Este servicio, disponible también a través de la <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">API SOAP</a>, la <a href="https://www.itb.ec.europa.eu/shacl">API REST</a> y la <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">herramienta de línea de comandos</a>, se centra en la implementación de estas reglas como formas SHACL y le permite validarlas con la <a href="https://www.w3.org/TR/shacl/">especificación SHACL</a>. </p><p> Las formas se pueden validar con las <b>reglas básicas</b> de la especificación, sus <b>características avanzadas</b> o las <b>prácticas recomendadas</b> opcionales (haga clic <a href="#" data-toggle="modal" data-target="#infoModal">aquí</a> para más detalles). Para preguntas y comentarios sobre este servicio, póngase en contacto con <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Opciones de validación de formas SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Se proporcionan tres opciones de validación para la validación de sus formas SHACL:</p><ul> <li> <p><b>Reglas de sintaxis básicas del W3C:</b> esta opción incluye las <a href="https://www.w3.org/ns/shacl-shacl">formas SHACL oficiales</a> publicadas por el W3C que implementan un subconjunto de las <a href="https://www.w3.org/TR/shacl/#syntax-rules">reglas de sintaxis SHACL</a>.</p></li><li> <p><b>Reglas de sintaxis W3C extendidas:</b> esta opción incluye las reglas básicas (ver arriba), ampliándolas para cubrir el resto de <a href="https://www.w3.org/TR/shacl/#syntax-rules">reglas de sintaxis SHACL</a>. Además, esta opción incluye correcciones proporcionadas por la comunidad del <a href="https://github.com/w3c/data-shapes">repositorio SHACL GitHub</a> y una implementación de las reglas para verificar <a href="https://www.w3.org/TR/shacl-af/">Funciones avanzadas de SHACL</a>.</p></li><li> <p><b>Reglas de sintaxis y prácticas recomendadas ampliadas del W3C:</b> esta opción incluye todas las reglas de sintaxis (consulte las opciones anteriores) y las amplía con formas adicionales que proporcionan sugerencias basadas en prácticas recomendadas compiladas (para verlas, haga clic en "Ver detalles adicionales" debajo).</p></li></ul> <p> <b>Descargo de responsabilidad:</b> Las formas SHACL implementan las <a href="https://www.w3.org/TR/shacl-af/">funciones avanzadas de SHACL</a> y las reglas básicas restantes (ver segunda opción) así como el listado e implementación de buenas prácticas (ver tercera opción) resultado de la experiencia y trabajo del DIGIT de la Comisión Europea y específicamente del <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">equipo de Interoperability Test Bed</a> y la <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Estos se proporcionan en beneficio de los desarrolladores de formas SHACL, pero no deben considerarse aprobados por W3C ni utilizarse para pruebas de conformidad formales. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Ver detalles adicionales</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Ocultar detalles adicionales</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Reglas de mejores prácticas</h4> <table class="table"> <thead> <tr> <th scope="col">ID de regla</th> <th scope="col">Objetivo</th> <th scope="col">Gravedad</th> <th scope="col">Descripción</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Advertencia</td><td>Tanto sh:name como sh:description pueden tener varios valores, pero solo deben tener un valor por etiqueta de idioma.</td></tr><tr> <td>message</td><td>sh:message</td><td>Advertencia</td><td>Una forma debe tener al menos un valor para sh:message en el gráfico de formas, luego todos los resultados de validación producidos como resultado de la forma tendrán exactamente estos mensajes (como lenguaje natural) como su valor de sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Advertencia</td><td>Una forma no debe tener más de un valor para sh:message con la misma etiqueta de idioma.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Advertencia</td><td>El tipo de valor de sh:defaultValue debe alinearse con el sh:datatype o sh:class especificado de la misma forma.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Advertencia</td><td>Evite grandes rdf:list debido a su ineficiencia.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Advertencia</td><td>Cada NodeShape DEBERÍA contener rdfs:label y rdfs:comment, y solo DEBERÍA tener un valor por etiqueta de idioma.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Advertencia</td><td>Cada propiedad DEBE tener un sh:name (en el contexto del objetivo donde aparece) para proporcionar etiquetas orientadas a personas. Esta es la alternativa preferida para sobrescribir rdfs:labels provenientes de vocabularios extranjeros externos para adaptarse mejor al contexto.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Advertencia</td><td>Cada propiedad DEBE tener sh:description (en el contexto del objetivo donde aparece) para proporcionar más detalles orientados a las personas. Esta es la solución preferida en lugar de agregar notas de uso adicionales para adaptarse al contexto.</td></tr><tr> <td>order</td><td>sh:order</td><td>Advertencia</td><td>Si está presente en las formas de propiedad, el uso recomendado de sh:order es ordenar las formas de propiedad en orden ascendente, por ejemplo, para que las propiedades con un orden más pequeño se coloquen arriba (o a la izquierda) de las propiedades con un orden más grande.</td></tr></tbody> </table> </div><div> <hr/> <h4>Reglas no implementadas</h4> <table class="table"> <thead> <tr> <td>Características avanzadas</td><td>Expression-scope</td><td>sh:expression</td><td>Error</td><td>Los valores de sh:expression en una forma deben ser expresiones de nodo bien formadas.</td></tr><tr> <td>Características avanzadas</td><td>Condition-node</td><td>sh:condition</td><td>Error</td><td>Los valores de sh:condition en una regla deben ser formas bien formadas.</td></tr><tr> <td>Características avanzadas</td><td>FunctionExpression</td><td>-</td><td>Error</td><td>Una expresión de función es un nodo en blanco que no cumple ninguna de las reglas de sintaxis de los otros tipos de expresión de nodo y que es el sujeto de exactamente una triple T donde el objeto es una lista SHACL bien formada, y cada miembro de esa lista es una expresión de nodo bien formada.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button></div></div></div></div><hr/></div>