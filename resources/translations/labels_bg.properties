# The banner message.
validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL валидатор на форми</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL форми</b> позволяват валидиране на RDF съдържание спрямо синтаксиса и правилата за съдържанието. Тази услуга, достъпна също чрез <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> и <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">инструмент за команден ред</a>, се фокусира върху прилагането на тези правила като SHACL форми и ви позволява да ги валидирате спрямо <a href="https://www.w3.org/TR/shacl/">спецификацията SHACL</a>. </p><p> Формите могат да бъдат валидирани спрямо <b>основните правила</b> на спецификацията, нейните <b>разширени функции</b> или по избор <b>най-добри практики</b> (щракнете <a href="#" data-toggle="modal" data-target="#infoModal">тук</a> за повече подробности). За въпроси и обратна връзка относно тази услуга, моля, свържете се с <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Опции за валидиране на SHACL форми</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Предоставени са три опции за валидиране за валидиране на вашите SHACL форми:</p><ul> <li> <p><b>Основни правила за синтаксис на W3C:</b> Тази опция включва <a href="https://www.w3.org/ns/shacl-shacl">официалните форми на SHACL</a>, публикувани от W3C, внедрявайки подмножество от <a href="https://www.w3.org/TR/shacl/#syntax-rules">синтактичните правила на SHACL</a>.</p></li><li> <p><b>Разширени правила за синтаксис на W3C:</b> Тази опция включва основните правила (вижте по-горе), като ги разширява, за да покрие оставащите  <a href="https://www.w3.org/TR/shacl/#syntax-rules">Правила за синтаксис на SHACL</a>. В допълнение, тази опция включва предоставени от общността поправки от  <a href="https://github.com/w3c/data-shapes">хранилището SHACL GitHub</a> и изпълнение на правилата за проверка на <a href="https://www.w3.org/TR/shacl-af/">Разширени функции на SHACL</a>.</p></li><li> <p><b>Разширени правила за синтаксис на W3C и най-добри практики:</b> Тази опция включва всички синтактични правила (вижте предишни опции), като ги разширява с допълнителни форми, които предоставят предложения въз основа на компилирани най-добри практики (за да ги видите, щракнете върху „Преглед на допълнителни подробности“ По-долу).</p></li></ul> <p> <b>Отказ от отговорност:</b> Формите на SHACL, внедряващи <a href="https://www.w3.org/TR/shacl-af/">Разширени функции на SHACL</a> и останалите основни правила (вж. втори вариант), както и списъкът и прилагането на най-добри практики (вижте трети вариант) са резултат от опита и работата на DIGIT на Европейската комисия и по-специално <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">екипа на Interoperability Test Bed</a> и <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Те се предоставят в полза на разработчиците на форми на SHACL, но не трябва да се считат за одобрени от W3C, нито да се използват за официално тестване за съответствие. </p><div style="margin-top: 20px;"> <button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Вижте допълнителни подробности</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Скриване на допълнителни подробности</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Правила за най-добри практики</h4> <table class="table"> <thead> <tr> <th scope="col">Идентификатор на правилото</th> <th scope="col">Цел</th> <th scope="col">Тежест</th> <th scope="col">Описание</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Внимание</td><td>Както sh:name така и sh:description може да имат множество стойности, но трябва да имат само една стойност за езиков таг.</td></tr><tr> <td>message</td><td>sh:message</td><td>Внимание</td><td>Една фигура трябва да има поне една стойност за sh:message в графиката на формите, тогава всички резултати от валидиране, получени в резултат на формата, ще имат точно тези съобщения (като естествен език) като тяхната стойност на sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Внимание</td><td>Формата не трябва да има повече от една стойност за sh:message със същия езиков таг.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Внимание</td><td>Типът стойност на sh:defaultValue трябва да се подравни с посочения sh:datatype или sh:class със същата форма.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Внимание</td><td>Избягвайте големи rdf:list поради тяхната неефективност.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Внимание</td><td>Всеки NodeShape ТРЯБВА да съдържа rdfs:label и rdfs:comment и ТРЯБВА да има само една стойност на езиков таг.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Внимание</td><td>Всяко свойство ТРЯБВА да има sh:name (в контекста на целта, където се появява), за да осигури ориентирани към човека етикети. Това е предпочитаната алтернатива на презаписването на rdfs:labels, идващи от външни чужди речници, за да пасне по-добре на контекста.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Внимание</td><td>Всяко свойство ТРЯБВА да има  sh:description (в контекста на целта, където се появява), за да предостави допълнителни подробности, ориентирани към човека. Това е предпочитаното решение пред добавянето на допълнителни бележки за употреба, за да пасне на контекста.</td></tr><tr> <td>order</td><td>sh:order</td><td>Внимание</td><td>Ако присъства във формите на свойства, препоръчителната употреба на sh:order е да сортирате формите на свойства във възходящ ред, например така, че свойствата с по-малък ред да се поставят над (или отляво) на свойствата с по-голям ред.</td></tr></tbody> </table> </div><div> <hr/> <h4>Правилата не се прилагат</h4> <table class="table"> <thead> <tr> <td>Разширени функции</td><td>Expression-scope</td><td>sh:expression</td><td>Грешка</td><td>Стойностите на sh:expression във форма трябва да бъдат добре оформени изрази на възел.</td></tr><tr> <td>Разширени функции</td><td>Condition-node</td><td>sh:condition</td><td>Грешка</td><td>Стойностите на sh:condition в правило трябва да са добре оформени форми.</td></tr><tr> <td>Разширени функции</td><td>FunctionExpression</td><td>-</td><td>Грешка</td><td>Функционалният израз е празен възел, който не отговаря на никое от синтактичните правила на другите типове изрази на възли и който е обект на точно един троен T, където обектът е добре оформен SHACL списък и всеки член на този списък е добре оформен израз на възел.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Близо</button></div></div></div></div><hr/></div>