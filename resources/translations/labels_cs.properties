validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validátor tvarů SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Tvary SHACL</b> umožňují ověření obsahu RDF podle syntaxe a pravidel obsahu. Tato služba, dostupná také přes <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> a <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">nástroj příkazového řádku</a>, se zaměřuje na implementaci těchto pravidel jako tvarů SHACL a umožňuje vám je ověřovat podle <a href="https://www.w3.org/TR/shacl/">specifikace SHACL</a>. </p><p> Tvary lze ověřit podle <b>základních pravidel</b> specifikace, jejích <b>pokročilých funkcí</b> nebo volitelných <b>osvědčených postupů</b> (klikněte <a href="#" data-toggle="modal" data-target="#infoModal">zde</a> pro další podrobnosti). Máte-li dotazy a zpětnou vazbu k této službě, kontaktujte prosím <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Možnosti ověření tvarů SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Pro ověření vašich tvarů SHACL jsou k dispozici tři možnosti ověření:</p><ul> <li> <p><b>Základní pravidla syntaxe W3C:</b> Tato možnost zahrnuje <a href="https://www.w3.org/ns/shacl-shacl">oficiální tvary SHACL</a> publikované organizací W3C implementující podmnožina <a href="https://www.w3.org/TR/shacl/#syntax-rules">pravidel syntaxe SHACL</a>.</p></li><li> <p><b>Rozšířená pravidla syntaxe W3C:</b> Tato možnost zahrnuje základní pravidla (viz výše) a rozšiřuje je tak, aby pokryla zbývající<a href="https://www.w3.org/TR/shacl/#syntax-rules">pravidel syntaxe SHACL</a>. Kromě toho tato možnost zahrnuje opravy poskytované komunitou z <a href="https://github.com/w3c/data-shapes">úložiště SHACL GitHub</a> a implementaci pravidel pro kontrolu <a href="https://www.w3.org/TR/shacl-af/">Pokročilé funkce SHACL</a>.</p></li><li> <p><b>Rozšířená pravidla syntaxe W3C a osvědčené postupy:</b> Tato možnost zahrnuje všechna pravidla syntaxe (viz předchozí možnosti) a rozšiřuje je o další tvary, které poskytují návrhy založené na zkompilovaných osvědčených postupech (tyto možnosti zobrazíte kliknutím na možnost Zobrazit další podrobnosti níže).</p></li></ul> <p> <b>Odmítnutí odpovědnosti:</b> Tvary SHACL implementující <a href="https://www.w3.org/TR/shacl-af/">pokročilé funkce SHACL</a> a zbývající základní pravidla (viz druhá možnost) a také seznam a implementace osvědčených postupů (viz třetí možnost) vyplývají ze zkušeností a práce Evropské komise DIGIT a konkrétně <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">týmu Interoperability Test Bed</a> a <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. These are provided for the benefit of SHACL shape developers but should not be considered as endorsed by W3C nor be used for formal conformance testing. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Zobrazit další podrobnosti</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Skrýt další podrobnosti</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Pravidla osvědčených postupů</h4> <table class="table"> <thead> <tr> <th scope="col">ID pravidla</th> <th scope="col">Target</th> <th scope="col">Vážnost</th> <th scope="col">Popis</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Varování</td><td>sh:name i sh:description mohou mít více hodnot, ale měly by mít pouze jednu hodnotu na značku jazyka.</td></tr><tr> <td>message</td><td>sh:message</td><td>Varování</td><td>Tvar by měl mít v grafu tvarů alespoň jednu hodnotu pro sh:message, pak všechny výsledky ověření vytvořené jako výsledek tvaru budou mít přesně tyto zprávy (jako přirozený jazyk) jako hodnotu sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Varování</td><td>Tvar by neměl mít více než jednu hodnotu pro sh:message se stejným jazykovým tagem.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Varování</td><td>Typ hodnoty sh:defaultValue by měl odpovídat zadanému sh:datatype nebo sh:class stejného tvaru.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Varování</td><td>Vyhněte se velkým rdf:list kvůli jejich neefektivitě.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Varování</td><td>Každý NodeShape BY MĚL obsahovat rdfs:label a rdfs:comment a MĚLY by mít pouze jednu hodnotu na značku jazyka.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Varování</td><td>Každá vlastnost BY MĚLA mít sh:name (v kontextu cíle, kde se vyskytuje), aby poskytovala popisky orientované na člověka. Toto je preferovaná alternativa k přepisování rdfs:labels pocházejících z externích cizích slovníků, aby lépe odpovídaly kontextu.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Varování</td><td>Každá vlastnost BY MĚLA mít sh:description (v kontextu cíle, kde se vyskytuje), aby poskytovala další detaily orientované na člověka. Toto je preferované řešení před přidáváním dalších poznámek k použití, aby odpovídaly kontextu.</td></tr><tr> <td>order</td><td>sh:order</td><td>Varování</td><td>Pokud je přítomen u obrazců vlastností, doporučeným použitím sh:order je seřadit tvary vlastností ve vzestupném pořadí, například tak, aby vlastnosti s menším pořadím byly umístěny nad (nebo vlevo) od vlastností s větším pořadím.</td></tr></tbody> </table> </div><div> <hr/> <h4>Pravidla nebyla implementována</h4> <table class="table"> <thead> <tr> <td>Pokročilé funkce</td><td>Expression-scope</td><td>sh:expression</td><td>Chyba</td><td>Hodnoty sh:expression v obrazci musí být správně vytvořené výrazy uzlů.</td></tr><tr> <td>Pokročilé funkce</td><td>Condition-node</td><td>sh:condition</td><td>Chyba</td><td>Hodnoty sh:condition v pravidle musí být dobře tvarované tvary.</td></tr><tr> <td>Pokročilé funkce</td><td>FunctionExpression</td><td>-</td><td>Chyba</td><td>Funkční výraz je prázdný uzel, který nesplňuje žádná ze syntaktických pravidel jiných typů výrazů uzlů a který je předmětem přesně jednoho trojitého T, kde objekt je správně vytvořený seznam SHACL a každý člen tohoto seznamu je dobře vytvořený výraz uzlu.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Zavřít</button></div></div></div></div><hr/></div>