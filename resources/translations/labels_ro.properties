validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validator de forme SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Formele SHACL</b> permit validarea conținutului RDF în raport cu regulile de sintaxă și conținut. Acest serviciu, disponibil și prin <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">API-ul SOAP</a>, <a href="https://www.itb.ec.europa.eu/shacl">API-ul REST</a> și <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">instrument de linie de comandă</a>, se concentrează pe implementarea acestor reguli ca forme SHACL și vă permite să le validați conform <a href="https://www.w3.org/TR/shacl/">specificației SHACL</a>. </p><p> Formele pot fi validate în funcție de <b>regulile de bază</b> ale specificației, de <b>funcțiile sale avansate</b> sau de <b>cele mai bune practici</b> opționale (click <a href="#" data-toggle="modal" data-target="#infoModal">aici</a> pentru mai multe detalii). Pentru întrebări și feedback cu privire la acest serviciu, vă rugăm să contactați <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL modelează opțiunile de validare</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Sunt furnizate trei opțiuni de validare pentru validarea formelor SHACL:</p><ul> <li> <p><b>Reguli de sintaxă W3C de bază:</b> această opțiune include <a href="https://www.w3.org/ns/shacl-shacl">forme oficiale SHACL</a> publicate de W3C care implementează un subsetul  <a href="https://www.w3.org/TR/shacl/#syntax-rules">reguli de sintaxă SHACL</a>.</p></li><li> <p><b>Reguli de sintaxă W3C extinse:</b> această opțiune include regulile de bază (vezi mai sus), extinzându-le pentru a acoperi restul <a href="https://www.w3.org/TR/shacl/#syntax-rules">Reguli de sintaxă SHACL</a>. În plus, această opțiune include remedieri furnizate de comunitate din <a href="https://github.com/w3c/data-shapes">depozitul SHACL GitHub</a> și o implementare a regulilor pentru a verifica  <a href="https://www.w3.org/TR/shacl-af/">Funcții avansate SHACL</a>.</p></li><li> <p><b>Reguli de sintaxă W3C extinse și cele mai bune practici:</b> această opțiune include toate regulile de sintaxă (a se vedea opțiunile anterioare), extinzându-le cu forme suplimentare care oferă sugestii bazate pe cele mai bune practici compilate (pentru a le vizualiza, faceți clic pe „Vedeți detalii suplimentare” de mai jos).</p></li></ul> <p> <b>Declinare a răspunderii:</b> SHACL formează implementarea <a href="https://www.w3.org/TR/shacl-af/">caracteristicilor avansate SHACL</a> și a regulilor de bază rămase (a se vedea a doua opțiune), precum și lista și implementarea celor mai bune practici (a se vedea a treia opțiune) rezultă din experiența și munca DIGIT a Comisiei Europene și în special a <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">echipei Interoperability Test Bed</a> și <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Acestea sunt furnizate în beneficiul dezvoltatorilor de forme SHACL, dar nu trebuie considerate ca fiind aprobate de W3C și nici utilizate pentru testarea formală a conformității. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Vedeți detalii suplimentare</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Ascunde detalii suplimentare</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Reguli de bune practici</h4> <table class="table"> <thead> <tr> <th scope="col">Codul regulii</th> <th scope="col">Ţintă</th> <th scope="col">Severitate</th> <th scope="col">Descriere</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Avertizare</td><td>Atât sh:name, cât și sh:description pot avea mai multe valori, dar ar trebui să aibă o singură valoare pentru fiecare etichetă de limbă.</td></tr><tr> <td>message</td><td>sh:message</td><td>Avertizare</td><td>O formă ar trebui să aibă cel puțin o valoare pentru sh:message în graficul formelor, apoi toate rezultatele de validare produse ca urmare a formei vor avea exact aceste mesaje (ca limbaj natural) ca valoare de sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Avertizare</td><td>O formă nu trebuie să aibă mai mult de o valoare pentru sh:message cu aceeași etichetă de limbă.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Avertizare</td><td>Tipul de valoare al sh:defaultValue ar trebui să se alinieze cu sh:datatype sau sh:class specificat de aceeași formă.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Avertizare</td><td>Evitați rdf:list mari din cauza ineficienței lor.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Avertizare</td><td>Fiecare NodeShape TREBUIE să conțină rdfs:label și rdfs:comment și TREBUIE să aibă o singură valoare pentru fiecare etichetă de limbă.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Avertizare</td><td>Fiecare proprietate TREBUIE să aibă un sh:name (în contextul țintei în care apare) pentru a furniza etichete orientate către om. Aceasta este alternativa preferată la suprascrierea rdfs:labels care provin din vocabulare externe externe pentru a se potrivi mai bine contextului.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Avertizare</td><td>Fiecare proprietate TREBUIE să aibă sh:description (în contextul țintei în care apare) pentru a oferi detalii suplimentare orientate spre om. Aceasta este soluția preferată față de adăugarea de note de utilizare suplimentare pentru a se potrivi contextului.</td></tr><tr> <td>order</td><td>sh:order</td><td>Avertizare</td><td>Dacă este prezent la formele de proprietate, utilizarea recomandată a  sh:order este de a sorta formele de proprietate într-o ordine crescătoare, de exemplu, astfel încât proprietățile cu ordine mai mică să fie plasate deasupra (sau la stânga) proprietăților cu ordine mai mare.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regulile nu au fost implementate</h4> <table class="table"> <thead> <tr> <td>Caracteristici avansate</td><td>Expression-scope</td><td>sh:expression</td><td>Eroare</td><td>Valorile sh:expression la o formă trebuie să fie expresii de noduri bine formate.</td></tr><tr> <td>Caracteristici avansate</td><td>Condition-node</td><td>sh:condition</td><td>Eroare</td><td>Valorile lui sh:condition la o regulă trebuie să fie forme bine formate.</td></tr><tr> <td>Caracteristici avansate</td><td>FunctionExpression</td><td>-</td><td>Eroare</td><td>O expresie de funcție este un nod gol care nu îndeplinește niciuna dintre regulile de sintaxă ale celorlalte tipuri de expresii de nod și care face obiectul exact unui triplu T, unde obiectul este o listă SHACL bine formată și fiecare membru al listei respective este o expresie de nod bine formată.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Închide</button></div></div></div></div><hr/></div>