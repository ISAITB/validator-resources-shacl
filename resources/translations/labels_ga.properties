validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL bailíochtóir cruthanna</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> Ceadaíonn <b>cruthanna SHACL</b> inneachar RDF a bhailíochtú i gcoinne rialacha comhréire agus ábhair. Díríonn an tseirbhís seo, atá ar fáil freisin trí <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> agus <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">uirlis líne ordaithe</a>, ar chur i bhfeidhm na rialacha seo mar chruthanna SHACL agus ligeann duit iad a bhailíochtú i gcoinne <a href="https://www.w3.org/TR/shacl/">sonraíocht SHACL</a>. </p><p> Is féidir cruthanna a bhailíochtú i gcoinne <b>croírialacha</b> na sonraíochta, a <b>ardghnéithe</b>, nó <b>dea-chleachtais</b> roghnach (cliceáil <a href="#" data-toggle="modal" data-target="#infoModal">anseo</a> le haghaidh tuilleadh sonraí). Le haghaidh ceisteanna agus aiseolais ar an tseirbhís seo déan teagmháil le <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Múnlaíonn SHACL roghanna bailíochtaithe</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Cuirtear trí rogha bailíochtaithe ar fáil chun do chruthanna SHACL a bhailíochtú:</p><ul> <li> <p><b>Croí-rialacha comhréire W3C:</b> Áirítear leis an rogha seo na <a href="https://www.w3.org/ns/shacl-shacl">cruthanna oifigiúla SHACL</a> arna fhoilsiú ag W3C ag cur a fothacar de na <a href="https://www.w3.org/TR/shacl/#syntax-rules">rialacha comhréire SHACL</a>.</p></li><li> <p><b>Rialacha comhréire leathnaithe W3C:</b> Áirítear leis an rogha seo na bunrialacha (féach thuas), á leathnú go dtí an chuid eile <a href="https://www.w3.org/TR/shacl/#syntax-rules">rialacha comhréire SHACL</a>. Ina theannta sin, áirítear leis an rogha seo réitigh arna soláthar ag an bpobal ón <a href="https://github.com/w3c/data-shapes">stór SHACL GitHub</a> agus cur i bhfeidhm na rialacha chun <a href="https://www.w3.org/TR/shacl-af/">ardghnéithe SHACL</a>.</p></li><li> <p><b>Rialacha comhréire leathnaithe W3C agus dea-chleachtais:</b> Áirítear leis an rogha seo na rialacha comhréire go léir (féach na roghanna roimhe seo), agus iad á leathnú le cruthanna breise a sholáthraíonn moltaí bunaithe ar dhea-chleachtais tiomsaithe (chun iad seo a fheiceáil cliceáil 'Féach ar mhionsonraí breise' thíos).</p></li></ul> <p> <b>Séanadh:</b> Múnlaíonn an SHACL cur chun feidhme <a href="https://www.w3.org/TR/shacl-af/">ardghnéithe SHACL</a> agus na bunrialacha  atá fágtha (féach an dara rogha) chomh maith le liosta agus cur chun feidhme na gcleachtas is fearr (féach an tríú rogha) mar thoradh ar thaithí agus obair DIGIT an Choimisiúin Eorpaigh agus go sonrach <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">fhoireann Interoperability Test Bed</a> agus an <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Cuirtear iad seo ar fáil ar mhaithe le forbróirí cruth SHACL ach níor cheart iad a mheas mar fhormhuiniú ag W3C agus níor cheart iad a úsáid le haghaidh tástála foirmeálta comhlíonta. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Féach ar shonraí breise</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Folaigh sonraí breise</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Rialacha dea-chleachtais</h4> <table class="table"> <thead> <tr> <th scope="col">Aitheantas Riail</th> <th scope="col">Sprioc</th> <th scope="col">Déine</th> <th scope="col">Cur síos</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Rabhadh</td><td>D’fhéadfadh go mbeadh illuachanna ag sh:name agus sh:description, ach níor cheart go mbeadh ach luach amháin in aghaidh na clibeanna teanga acu.</td></tr><tr> <td>message</td><td>sh:message</td><td>Rabhadh</td><td>Ba cheart go mbeadh luach amháin ar a laghad ag cruth do sh:message sa ghraf cruthanna, ansin beidh na teachtaireachtaí seo go díreach (mar theanga nádúrtha) mar luach sh:resultMessage ar gach toradh bailíochtaithe a tháirgtear mar thoradh ar an gcruth.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Rabhadh</td><td>Níor cheart go mbeadh níos mó ná luach amháin ag cruth le haghaidh sh:message leis an gclib teanga céanna.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Rabhadh</td><td>Ba cheart go mbeadh cineál luach an sh:defaultValue ar aon dul leis an sh:datatype nó sh:class den chruth céanna.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Rabhadh</td><td>Seachain rdf:list mór mar gheall ar a neamhéifeachtúlacht.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Rabhadh</td><td>BA CHÓIR rdfs:label rdfs:comment a bheith i ngach NodeShape, agus NÍ CHÓIR ach luach amháin a bheith acu in aghaidh na clibe teanga.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Rabhadh</td><td>BEIDH sh:name ag gach airí (i gcomhthéacs na sprice mar a fheictear é) chun lipéid atá dírithe ar an duine a sholáthar. Is é seo an rogha rogha eile seachas forscríobh rdfs:labels a thagann ó stór focal eachtracha seachtracha chun an comhthéacs a oiriúnú níos fearr.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Rabhadh</td><td>BA CHÓIR sh:description a bheith ag gach airí (i gcomhthéacs na sprice mar a fheictear é) chun sonraí breise daonna-dhírithe a sholáthar. Is é seo an réiteach is fearr seachas nótaí úsáide breise a chur leis a d’oirfeadh don chomhthéacs.</td></tr><tr> <td>order</td><td>sh:order</td><td>Rabhadh</td><td>Má bhíonn cruthanna airí i láthair, is é an úsáid a mholtar sh:order ná na cruthanna airí a shórtáil in ord ardaitheach, mar shampla ionas go gcuirfí airíonna le hord níos lú os cionn (nó ar chlé) na maoine a bhfuil ord níos mó acu.</td></tr></tbody> </table> </div><div> <hr/> <h4>Rialacha nár cuireadh i bhfeidhm</h4> <table class="table"> <thead> <tr> <td>Ardghnéithe</td><td>Expression-scope</td><td>sh:expression</td><td>Earráid</td><td>Caithfidh luachanna sh:expression ag cruth a bheith ina slonn nóid dea-chruthaithe.</td></tr><tr> <td>Ardghnéithe</td><td>Condition-node</td><td>sh:condition</td><td>Earráid</td><td>Ní mór cruthanna dea-chruthaithe a bheith i luachanna sh:condition de ghnáth.</td></tr><tr> <td>Ardghnéithe</td><td>FunctionExpression</td><td>-</td><td>Earráid</td><td>Is éard is slonn feidhme ann nód bán nach gcomhlíonann aon cheann de rialacha comhréire na gcineálacha slonn nóid eile agus atá ina ábhar do thrí-T amháin go beacht nuair is liosta SHACL dea-chumtha an oibiacht, agus tá gach ball den liosta sin slonn nód dea-chruthaithe.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Dún</button></div></div></div></div><hr/></div>