# The banner message.
validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL formvalidator</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL-former</b> tillader validering af RDF-indhold i forhold til syntaks og indholdsregler. Denne service, der også er tilgængelig via <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> og <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">kommandolinjeværktøj</a>,  fokuserer på implementeringen af disse regler som SHACL-former og giver dig mulighed for at validere dem mod <a href="https://www.w3.org/TR/shacl/">SHACL-specifikationen</a>. </p><p> Former kan valideres i forhold til specifikationens <b>kerneregler</b>, dens <b>avancerede funktioner</b> eller valgfri <b>bedste fremgangsmåder</b> (klik <a href="#" data-toggle="modal" data-target="#infoModal">her</a> for yderligere detaljer). For spørgsmål og feedback om denne tjeneste kontakt venligst <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL former valideringsmuligheder</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Der er tre valideringsmuligheder til rådighed for validering af dine SHACL-former:</p><ul> <li> <p><b>Kerne W3C-syntaksregler:</b> Denne mulighed inkluderer de <a href="https://www.w3.org/ns/shacl-shacl">officielle SHACL-former</a> udgivet af W3C, der implementerer en undersæt af <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaksreglerne</a>.</p></li><li> <p><b>Udvidede W3C-syntaksregler:</b> Denne mulighed inkluderer kernereglerne (se ovenfor), og udvider dem til at dække de resterende <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaksregler</a>. Derudover inkluderer denne mulighed fællesskabsleverede rettelser fra <a href="https://github.com/w3c/data-shapes">SHACL GitHub-lageret</a> og en implementering af reglerne for at kontrollere <a href="https://www.w3.org/TR/shacl-af/">SHACL avancerede funktioner</a>.</p></li><li> <p><b>Udvidede W3C-syntaksregler og bedste fremgangsmåder:</b> Denne mulighed inkluderer alle syntaksregler (se tidligere muligheder), og udvider dem med yderligere former, der giver forslag baseret på kompilerede bedste fremgangsmåder (for at se disse skal du klikke på 'Se yderligere detaljer' under).</p></li></ul> <p> <b>Ansvarsfraskrivelse:</b> SHACL-formerne implementerer <a href="https://www.w3.org/TR/shacl-af/">SHACL avancerede funktioner</a> og de resterende kerneregler (se anden mulighed) samt listen og implementeringen af bedste praksis (se tredje mulighed) er resultatet af erfaringerne og arbejdet fra Europa-Kommissionens DIGIT og specifikt <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed teamet</a> og <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Disse leveres til fordel for SHACL-formudviklere, men bør ikke betragtes som godkendt af W3C eller bruges til formel overensstemmelsestest. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Se yderligere detaljer</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Skjul yderligere detaljer</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Best practice regler</h4> <table class="table"> <thead> <tr> <th scope="col">Regel-id</th> <th scope="col">Mål</th> <th scope="col">Alvorlighed</th> <th scope="col">Beskrivelse</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Advarsel</td><td>Både sh:name og sh:description kan have flere værdier, men bør kun have én værdi pr. sprogtag.</td></tr><tr> <td>message</td><td>sh:message</td><td>Advarsel</td><td>En form skal have mindst én værdi for sh:message i figurgrafen, så vil alle valideringsresultater, der er produceret som et resultat af formen, have præcis disse meddelelser (som naturligt sprog) som deres værdi af sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Advarsel</td><td>En form bør ikke have mere end én værdi for sh:message med det samme sprogtag.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Advarsel</td><td>Værditypen for sh:defaultValue skal justeres med den angivne sh:datatype or sh:class af samme form.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Advarsel</td><td>Undgå store rdf:list på grund af deres ineffektivitet.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Advarsel</td><td>Hver NodeShape SKAL indeholde rdfs:label og rdfs:comment, og de SKAL kun have én værdi pr. sprogtag.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Advarsel</td><td>Hver egenskab SKAL have et sh:name (i sammenhæng med målet, hvor den vises) for at give menneskeorienterede etiketter. Dette er det foretrukne alternativ til at overskrive rdfs:labels fra eksterne udenlandske ordforråd for at passe bedre til konteksten.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Advarsel</td><td>Hver ejendom SKAL have sh:description (i sammenhæng med målet, hvor den vises) for at give yderligere menneskeorienterede detaljer. Dette er den foretrukne løsning frem for at tilføje yderligere brugsnoter, der passer til konteksten.</td></tr><tr> <td>order</td><td>sh:order</td><td>Advarsel</td><td>Hvis den er til stede ved egenskabsformer, er den anbefalede brug af sh:order at sortere egenskabsformerne i stigende rækkefølge, for eksempel så egenskaber med mindre rækkefølge placeres over (eller til venstre) af egenskaber med større rækkefølge.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regler ikke implementeret</h4> <table class="table"> <thead> <tr> <td>Avancerede egenskaber</td><td>Expression-scope</td><td>sh:expression</td><td>Fejl</td><td>Værdierne for sh:expression ved en form skal være velformede nodeudtryk.</td></tr><tr> <td>Avancerede egenskaber</td><td>Condition-node</td><td>sh:condition</td><td>Fejl</td><td>Værdierne for sh:condition skal ved en regel være velformede former.</td></tr><tr> <td>Avancerede egenskaber</td><td>FunctionExpression</td><td>-</td><td>Fejl</td><td>Et funktionsudtryk er en tom node, der ikke opfylder nogen af syntaksreglerne for de andre nodeudtrykstyper, og som er genstand for præcis et tripel T, hvor objektet er en velformet SHACL-liste, og hvert medlem af denne liste er et velformet nodeudtryk.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Tæt</button></div></div></div></div><hr/></div>