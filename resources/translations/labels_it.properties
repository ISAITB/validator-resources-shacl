validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validatore di forme SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> Le <b>forme SHACL</b> consentono la convalida del contenuto RDF rispetto alla sintassi e alle regole del contenuto. Questo servizio, disponibile anche tramite <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">API SOAP</a>, <a href="https://www.itb.ec.europa.eu/shacl">API REST</a> e <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">strumento a riga di comando</a>, si concentra sull'implementazione di queste regole come forme SHACL e consente di convalidarle rispetto alla <a href="https://www.w3.org/TR/shacl/">specifica SHACL</a>. </p><p> Le forme possono essere convalidate rispetto alle <b>regole principali</b> della specifica, alle sue <b>caratteristiche avanzate</b> o alle <b>best practices</b> opzionali (Clicca <a href="#" data-toggle="modal" data-target="#infoModal">qui</a> per ulteriori dettagli). Per domande e feedback su questo servizio, contattare <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Opzioni di convalida delle forme SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Sono disponibili tre opzioni di convalida per la convalida delle forme SHACL:</p><ul> <li> <p><b>Regole di sintassi di base del W3C:</b> questa opzione include le <a href="https://www.w3.org/ns/shacl-shacl">forme SHACL ufficiali</a> pubblicate dal W3C che implementano un sottoinsieme delle <a href="https://www.w3.org/TR/shacl/#syntax-rules">regole di sintassi SHACL</a>.</p></li><li> <p><b>Regole di sintassi W3C estese:</b> questa opzione include le regole di base (vedi sopra), estendendole per coprire le restanti <a href="https://www.w3.org/TR/shacl/#syntax-rules">Regole di sintassi SHACL</a>. Inoltre, questa opzione include correzioni fornite dalla community dal <a href="https://github.com/w3c/data-shapes">repository SHACL GitHub</a> e un'implementazione delle regole per controllare <a href="https://www.w3.org/TR/shacl-af/">Caratteristiche avanzate SHACL</a>.</p></li><li> <p><b>Regole di sintassi e best practice W3C estese:</b> questa opzione include tutte le regole di sintassi (vedi opzioni precedenti), estendendole con forme aggiuntive che forniscono suggerimenti basati su best practice compilate (per visualizzarle, fai clic su "Visualizza dettagli aggiuntivi" qui di seguito).</p></li></ul> <p> <b>Dichiarazione di non responsabilità:</b> le forme SHACL che implementano le <a href="https://www.w3.org/TR/shacl-af/">funzionalità avanzate dello SHACL</a> e le restanti regole di base (vedi seconda opzione), nonché l'elenco e l'implementazione delle migliori pratiche (vedi terza opzione) risultano dall'esperienza e dal lavoro del DIGIT della Commissione europea e in particolare del <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Team Interoperability Test Bed</a> e la <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Questi sono forniti a beneficio degli sviluppatori di forme SHACL ma non devono essere considerati approvati dal W3C né essere utilizzati per test di conformità formali. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Visualizza ulteriori dettagli</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Nascondi dettagli aggiuntivi</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Regole delle migliori pratiche</h4> <table class="table"> <thead> <tr> <th scope="col">ID regola</th> <th scope="col">Obbiettivo</th> <th scope="col">Gravità</th> <th scope="col">Descrizione</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Avvertimento</td><td>Sia sh:name che sh:description possono avere più valori, ma dovrebbero avere un solo valore per tag di lingua.</td></tr><tr> <td>message</td><td>sh:message</td><td>Avvertimento</td><td>Una forma dovrebbe avere almeno un valore per sh:message nel grafico delle forme, quindi tutti i risultati di convalida prodotti come risultato della forma avranno esattamente questi messaggi (come linguaggio naturale) come valore di sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Avvertimento</td><td>Una forma non deve avere più di un valore per sh:message con lo stesso tag di lingua.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Avvertimento</td><td>Il tipo di valore di sh:defaultValue deve essere allineato con il sh:datatype o sh:class specificato della stessa forma.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Avvertimento</td><td>Evita rdf:list grandi a causa della loro inefficienza.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Avvertimento</td><td>Ogni NodeShape DOVREBBE contenere rdfs:label e rdfs:comment, e DOVREBBE avere solo un valore per tag di lingua.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Avvertimento</td><td>Ogni proprietà DEVE avere un sh:name (nel contesto della destinazione in cui appare) per fornire etichette orientate all'uomo. Questa è l'alternativa preferita alla sovrascrittura di rdfs:labels provenienti da vocabolari stranieri esterni per adattarsi meglio al contesto.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Avvertimento</td><td>Ogni proprietà DOVREBBE avere sh:description (nel contesto del target in cui appare) per fornire ulteriori dettagli orientati all'uomo. Questa è la soluzione preferita rispetto all'aggiunta di ulteriori note di utilizzo per adattarsi al contesto.</td></tr><tr> <td>order</td><td>sh:order</td><td>Avvertimento</td><td>Se presente nelle forme delle proprietà, l'uso consigliato di sh:order consiste nell'ordinare le forme delle proprietà in ordine crescente, ad esempio in modo che le proprietà con un ordine più piccolo siano posizionate sopra (oa sinistra) delle proprietà con un ordine più grande.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regole non implementate</h4> <table class="table"> <thead> <tr> <td>Funzionalità avanzate</td><td>Expression-scope</td><td>sh:expression</td><td>Errore</td><td>I valori di sh:expression in una forma devono essere espressioni di nodo ben formate.</td></tr><tr> <td>Funzionalità avanzate</td><td>Condition-node</td><td>sh:condition</td><td>Errore</td><td>I valori di sh:condition in una regola devono essere forme ben formate.</td></tr><tr> <td>Funzionalità avanzate</td><td>FunctionExpression</td><td>-</td><td>Errore</td><td>Un'espressione di funzione è un nodo vuoto che non soddisfa nessuna delle regole di sintassi degli altri tipi di espressione di nodo e che è oggetto esattamente di una tripla T in cui l'oggetto è un elenco SHACL ben formato e ogni membro di tale elenco è un'espressione di nodo ben formata.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Chiudere</button></div></div></div></div><hr/></div>