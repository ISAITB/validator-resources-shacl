validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validateur de formes SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Les formes SHACL</b> permettent la validation du contenu RDF par rapport aux règles de syntaxe et de contenu. Ce service, également disponible via <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">l'API SOAP</a>, <a href="https://www.itb.ec.europa.eu/shacl">l'API REST</a> et <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">l'outil de ligne de commande</a>, se concentre sur la mise en œuvre de ces règles sous forme de formes SHACL et vous permet de les valider par rapport à la <a href="https://www.w3.org/TR/shacl/">spécification SHACL</a>. </p><p> Les formes peuvent être validées par rapport aux <b>règles de base</b> de la spécification, à ses <b>fonctionnalités avancées</b> ou aux <b>meilleures pratiques</b> facultatives (cliquez <a href="#" data-toggle="modal" data-target="#infoModal">ici</a> pour plus de détails). Pour des questions et des commentaires sur ce service, veuillez contacter <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Options de validation des formes SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Trois options de validation sont fournies pour la validation de vos formes SHACL :</p><ul> <li> <p><b>Règles de syntaxe de base du W3C :</b> cette option inclut les <a href="https://www.w3.org/ns/shacl-shacl">formes SHACL officielles</a> publiées par le W3C implémentant une sous-ensemble des <a href="https://www.w3.org/TR/shacl/#syntax-rules">règles de syntaxe SHACL</a>.</p></li><li> <p><b>Règles de syntaxe W3C étendues :</b> cette option inclut les règles de base (voir ci-dessus), en les étendant pour couvrir les <a href="https://www.w3.org/TR/shacl/#syntax-rules">Règles de syntaxe SHACL</a>. De plus, cette option inclut des correctifs fournis par la communauté à partir du <a href="https://github.com/w3c/data-shapes">dépôt SHACL GitHub</a> et une implémentation des règles pour vérifier <a href="https://www.w3.org/TR/shacl-af/">Fonctionnalités avancées SHACL</a>.</p></li><li> <p><b>Règles de syntaxe et meilleures pratiques W3C étendues :</b> cette option inclut toutes les règles de syntaxe (voir les options précédentes), en les étendant avec des formes supplémentaires qui fournissent des suggestions basées sur les meilleures pratiques compilées (pour les afficher, cliquez sur "Afficher les détails supplémentaires" au dessous de).</p></li></ul> <p> <b>Avis de non-responsabilité :</b> les formes SHACL implémentant les <a href="https://www.w3.org/TR/shacl-af/">fonctionnalités avancées SHACL</a> et les règles de base restantes (voir deuxième option) ainsi que la liste et la mise en œuvre des meilleures pratiques (voir troisième option) résultent de l'expérience et des travaux de la DIGIT de la Commission européenne et plus particulièrement de <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">l'équipe Interoperability Test Bed</a> et la <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Ceux-ci sont fournis au profit des développeurs de formes SHACL mais ne doivent pas être considérés comme approuvés par le W3C ni être utilisés pour des tests de conformité formels. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Afficher des détails supplémentaires</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Masquer les détails supplémentaires</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Règles de bonnes pratiques</h4> <table class="table"> <thead> <tr> <th scope="col">ID de règle</th> <th scope="col">Cible</th> <th scope="col">Gravité</th> <th scope="col">La description</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Avertissement</td><td>sh:name et sh:description peuvent avoir plusieurs valeurs, mais ne doivent avoir qu'une seule valeur par balise de langue.</td></tr><tr> <td>message</td><td>sh:message</td><td>Avertissement</td><td>Une forme doit avoir au moins une valeur pour sh:message dans le graphique des formes, puis tous les résultats de validation produits à la suite de la forme auront exactement ces messages (en langage naturel) comme valeur de sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Avertissement</td><td>Une forme ne doit pas avoir plus d'une valeur pour sh:message avec la même balise de langue.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Avertissement</td><td>Le type de valeur de sh:defaultValue doit s'aligner sur le sh:datatype ou sh:class spécifié de la même forme.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Avertissement</td><td>Évitez les grandes rdf:list en raison de leur inefficacité.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Avertissement</td><td>Chaque NodeShape DEVRAIT contenir rdfs:label un rdfs:comment, et ils DEVRAIENT n'avoir qu'une seule valeur par balise de langue.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Avertissement</td><td>Chaque propriété DOIT avoir un sh:name (dans le contexte de la cible où il apparaît) pour fournir des étiquettes orientées vers l'humain. C'est l'alternative préférée à l'écrasement de rdfs:labels provenant de vocabulaires étrangers externes pour mieux s'adapter au contexte.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Avertissement</td><td>Chaque propriété DEVRAIT avoir sh:description (dans le contexte de la cible où elle apparaît) pour fournir d'autres détails orientés vers l'humain. Il s'agit de la solution préférée par rapport à l'ajout de notes d'utilisation supplémentaires pour s'adapter au contexte.</td></tr><tr> <td>order</td><td>sh:order</td><td>Avertissement</td><td>S'il est présent dans les formes de propriété, l'utilisation recommandée de sh:order consiste à trier les formes de propriété dans un ordre croissant, par exemple afin que les propriétés avec un ordre plus petit soient placées au-dessus (ou à gauche) des propriétés avec un ordre plus grand.</td></tr></tbody> </table> </div><div> <hr/> <h4>Règles non appliquées</h4> <table class="table"> <thead> <tr> <td>Fonctionnalités avancées</td><td>Expression-scope</td><td>sh:expression</td><td>Erreur</td><td>ErreurLes valeurs de sh:expression au niveau d'une forme doivent être des expressions de nœud bien formées.</td></tr><tr> <td>Fonctionnalités avancées</td><td>Condition-node</td><td>sh:condition</td><td>Erreur</td><td>Les valeurs de sh:condition à une règle doivent être des formes bien formées.</td></tr><tr> <td>Fonctionnalités avancées</td><td>FunctionExpression</td><td>-</td><td>Erreur</td><td>Une expression de fonction est un nœud vide qui ne respecte aucune des règles de syntaxe des autres types d'expression de nœud et qui fait l'objet d'exactement un triple T où l'objet est une liste SHACL bien formée, et chaque membre de cette liste est une expression de nœud bien formée.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button></div></div></div></div><hr/></div>