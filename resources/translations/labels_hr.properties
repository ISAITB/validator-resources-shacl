validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL validator oblika</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL oblici</b> omogućuju provjeru valjanosti RDF sadržaja u odnosu na sintaksu i pravila sadržaja. Ova usluga, dostupna i putem <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API-ja</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API-ja</a> i <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">alata naredbenog retka</a>, fokusira se na implementaciju ovih pravila kao SHACL oblika i omogućuje vam da ih provjerite u skladu sa <a href="https://www.w3.org/TR/shacl/">SHACL specifikacijom</a>. </p><p> Oblici se mogu provjeriti u skladu s <b>osnovnim pravilima</b> specifikacije, njegovim <b>naprednim značajkama</b> ili izbornim <b>najboljim primjerima iz prakse</b> (kliknite <a href="#" data-toggle="modal" data-target="#infoModal">ovdje</a> za daljnje pojedinosti). Za pitanja i povratne informacije o ovoj usluzi kontaktirajte <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Opcije provjere valjanosti oblika SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Dostupne su tri opcije provjere valjanosti za provjeru valjanosti vaših SHACL oblika:</p><ul> <li> <p><b>Osnovna pravila sintakse W3C:</b> Ova opcija uključuje <a href="https://www.w3.org/ns/shacl-shacl">službene SHACL oblike</a> koje je objavio W3C implementirajući podskup <a href="https://www.w3.org/TR/shacl/#syntax-rules">pravila SHACL sintakse</a>.</p></li><li> <p><b>Proširena pravila sintakse W3C:</b> Ova opcija uključuje osnovna pravila (vidi gore), proširujući ih tako da pokriju preostalu <a href="https://www.w3.org/TR/shacl/#syntax-rules">Pravila sintakse SHACL-a</a>. Osim toga, ova opcija uključuje popravke koje daje zajednica iz <a href="https://github.com/w3c/data-shapes">SHACL GitHub spremišta</a> i implementaciju pravila za provjeru <a href="https://www.w3.org/TR/shacl-af/">Napredne značajke SHACL-a</a>.</p></li><li> <p><b>Proširena pravila sintakse W3C i najbolji primjeri iz prakse:</b> Ova opcija uključuje sva pravila sintakse (pogledajte prethodne opcije), proširujući ih dodatnim oblicima koji daju prijedloge na temelju prikupljenih najboljih praksi (da biste ih vidjeli, kliknite "Prikaži dodatne pojedinosti" ispod).</p></li></ul> <p> <b>Odricanje od odgovornosti:</b> SHACL oblikuje implementaciju <a href="https://www.w3.org/TR/shacl-af/">naprednih značajki SHACL-a</a> i preostalih temeljnih pravila (vidi drugu opciju),  kao i popis i provedbu najboljih praksi (vidi treću opciju) rezultat je iskustva i rada DIGIT-a Europske komisije i posebno <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">tima Interoperability Test Bed</a> i <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Oni su dati u korist programera SHACL oblika, ali ih ne treba smatrati odobrenima od strane W3C niti se koristiti za formalno testiranje sukladnosti. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Pogledajte dodatne pojedinosti</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Sakrij dodatne pojedinosti</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Pravila najbolje prakse</h4> <table class="table"> <thead> <tr> <th scope="col">ID pravila</th> <th scope="col">Cilj</th> <th scope="col">Ozbiljnost</th> <th scope="col">Opis</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Upozorenje</td><td>I sh:name i   sh:description  mogu imati više vrijednosti, ali trebaju imati samo jednu vrijednost po jezičnoj oznaci.</td></tr><tr> <td>message</td><td>sh:message</td><td>Upozorenje</td><td>Oblik bi trebao imati barem jednu vrijednost za sh:message u grafu oblika, tada će svi rezultati provjere valjanosti proizvedeni kao rezultat oblika imati upravo te poruke (kao prirodni jezik) kao vrijednost sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Upozorenje</td><td>Oblik ne smije imati više od jedne vrijednosti za sh:message s istom jezičnom oznakom.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Upozorenje</td><td>Vrsta vrijednosti sh:defaultValue trebala bi biti usklađena s navedenim sh:datatype ili sh:class istog oblika.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Upozorenje</td><td>Izbjegavajte velike rdf:list zbog njihove neučinkovitosti.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Upozorenje</td><td>Svaki NodeShape TREBA sadržavati rdfs:label rdfs:comment, i TREBAJU imati samo jednu vrijednost po jezičnoj oznaci.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Upozorenje</td><td>Svako svojstvo MREĆE imati sh:name (u kontekstu cilja gdje se pojavljuje) za pružanje oznaka usmjerenih na ljude. Ovo je poželjna alternativa prepisivanju rdfs:labels koji dolaze iz vanjskih stranih rječnika kako bi se bolje uklopili u kontekst.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Upozorenje</td><td>Svako svojstvo TREBA imati sh:description (u kontekstu cilja gdje se pojavljuje) za pružanje daljnjih detalja usmjerenih na ljude. Ovo je poželjnije rješenje u odnosu na dodavanje dodatnih napomena o upotrebi kako bi se uklopile u kontekst.</td></tr><tr> <td>order</td><td>sh:order</td><td>Upozorenje</td><td>Ako je prisutna u oblicima svojstava, preporučena upotreba sh:order je sortiranje oblika svojstava uzlaznim redoslijedom, na primjer tako da svojstva s manjim redoslijedom budu postavljena iznad (ili lijevo) svojstava s većim redoslijedom.</td></tr></tbody> </table> </div><div> <hr/> <h4>Pravila se ne primjenjuju</h4> <table class="table"> <thead> <tr> <td>Napredne postavke</td><td>Expression-scope</td><td>sh:expression</td><td>Greška</td><td>Vrijednosti sh:expression u obliku moraju biti dobro oblikovani izrazi čvora.</td></tr><tr> <td>Napredne postavke</td><td>Condition-node</td><td>sh:condition</td><td>Greška</td><td>Vrijednosti sh:condition u pravilu moraju biti dobro oblikovani oblici.</td></tr><tr> <td>Napredne postavke</td><td>FunctionExpression</td><td>-</td><td>Greška</td><td>Funkcijski izraz je prazan čvor koji ne ispunjava nijedno od sintaktičkih pravila drugih tipova izraza čvora i koji je predmet točno jednog trostrukog T gdje je objekt dobro oblikovana SHACL lista, a svaki član tog popisa je dobro oblikovan izraz čvora.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Zatvoriti</button></div></div></div></div><hr/></div>