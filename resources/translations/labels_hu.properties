validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL-alakzat-ellenőrző</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> A <b>SHACL-alakzatok</b> lehetővé teszik az RDF-tartalom szintaktikai és tartalmi szabályok szerinti érvényesítését. Ez a <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API-n</a>,  <a href="https://www.itb.ec.europa.eu/shacl">REST API-n</a> és <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">parancssori eszközön</a>, keresztül is elérhető szolgáltatás ezen szabályok SHACL-alakzatokként történő megvalósítására összpontosít, és lehetővé teszi azok érvényesítését a <a href="https://www.w3.org/TR/shacl/">SHACL specifikáció</a> szerint. </p><p> Az alakzatok ellenőrizhetők a specifikáció <b>alapszabályaival</b>, <b>speciális funkcióival</b> vagy opcionális <b>bevált módszereivel</b> (további részletekért kattintson <a href="#" data-toggle="modal" data-target="#infoModal">ide</a>). A szolgáltatással kapcsolatos kérdéseivel és visszajelzéseivel kapcsolatban kérjük, forduljon a következő címre: <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>A SHACL alakzatok érvényesítési beállításai</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Három érvényesítési lehetőség áll rendelkezésre a SHACL-alakzatok érvényesítéséhez:</p><ul> <li> <p><b>Alapvető W3C szintaktikai szabályok:</b> Ez az opció tartalmazza a W3C által közzétett <a href="https://www.w3.org/ns/shacl-shacl">hivatalos SHACL-alakzatokat</a> a <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL szintaktikai szabályok</a> részhalmaza   .</p></li><li> <p><b>Kibővített W3C szintaktikai szabályok:</b> Ez az opció tartalmazza az alapvető szabályokat (lásd fent), kiterjesztve azokat a fennmaradó <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL szintaktikai szabályok</a>. Ezenkívül ez a lehetőség a közösség által biztosított javításokat is tartalmazza a <a href="https://github.com/w3c/data-shapes">SHACL GitHub-tárhelyből</a>, valamint a <a href="https://www.w3.org/TR/shacl-af/">SHACL speciális funkcióinak</a> ellenőrzésére szolgáló szabályok megvalósítását.</p></li><li> <p><b>Kibővített W3C szintaktikai szabályok és bevált módszerek:</b> Ez az opció tartalmazza az összes szintaktikai szabályt (lásd az előző beállításokat), kiegészítve azokat további alakzatokkal, amelyek az összeállított bevált gyakorlatokon alapuló javaslatokat tartalmaznak (ezek megtekintéséhez kattintson a "További részletek megtekintése" gombra lent).</p></li></ul> <p> <b>Felelősség kizárása:</b> A SHACL formák, amelyek megvalósítják a <a href="https://www.w3.org/TR/shacl-af/">SHACL fejlett funkcióit</a> és a fennmaradó alapvető szabályokat (lásd a második lehetőséget), valamint a legjobb gyakorlatok listája és megvalósítása (lásd a harmadik lehetőséget) az Európai Bizottság DIGIT-jének tapasztalataiból és munkájából származnak, és különösen az <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed csapat</a> és a <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Ezeket a SHACL alakzatfejlesztők számára biztosítják, de nem tekinthetők a W3C által jóváhagyottnak, és nem használhatók formális megfelelőségi tesztelésre. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">További részletek megtekintése</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">További részletek elrejtése</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>A legjobb gyakorlat szabályai</h4> <table class="table"> <thead> <tr> <th scope="col">Szabályazonosító</th> <th scope="col">Cél</th> <th scope="col">Súlyosság</th> <th scope="col">Leírás</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Figyelem</td><td>Mind az sh:name, mind a sh:description több értékkel rendelkezhet, de nyelvi címkénként csak egy értékkel rendelkezhet.</td></tr><tr> <td>message</td><td>sh:message</td><td>Figyelem</td><td>Egy alakzatnak legalább egy értékkel kell rendelkeznie az sh:message számára az alakzatok gráfjában, akkor az alakzat eredményeként kapott összes érvényesítési eredmény pontosan ezek az üzenetek (természetes nyelvként) lesznek az sh:resultMessage értékeként.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Figyelem</td><td>Egy alakzatnak nem lehet több értéke az sh:message-hez ugyanazzal a nyelvi címkével.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Figyelem</td><td>Az sh:defaultValue értéktípusának igazodnia kell az azonos alakú megadott sh:datatype vagy sh:class értékhez.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Figyelem</td><td>Hatékonyságuk miatt kerülje a nagy rdf:list-eket.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Figyelem</td><td>Minden NodeShape-nak tartalmaznia KELL az rdfs:label-et és az rdfs:comment-et, és nyelvi címkénként csak egy értékkel KELL rendelkeznie.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Figyelem</td><td>Minden tulajdonságnak rendelkeznie KELL egy sh:name-vel (a cél kontextusában, ahol megjelenik), hogy emberorientált címkéket biztosítson. Ez a legjobb alternatíva a külső idegen szókincsekből származó rdfs:labels felülírására, hogy jobban illeszkedjen a kontextushoz.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Figyelem</td><td>Minden tulajdonságnak rendelkeznie KELL sh:description-val (a cél kontextusában, ahol megjelenik), hogy további emberközpontú részleteket biztosítson. Ez az előnyben részesített megoldás a kontextushoz igazodó további használati megjegyzések hozzáadásával szemben.</td></tr><tr> <td>order</td><td>sh:order</td><td>Figyelem</td><td>Ha jelen van a tulajdonság alakzatoknál, akkor az sh:order ajánlott használata a tulajdonság alakzatok növekvő sorrendbe rendezése, például úgy, hogy a kisebb sorrendű tulajdonságok a nagyobb sorrendű tulajdonságok fölé (vagy balra) kerüljenek.</td></tr></tbody> </table> </div><div> <hr/> <h4>A szabályokat nem hajtották végre</h4> <table class="table"> <thead> <tr> <td>Speciális funkciók</td><td>Expression-scope</td><td>sh:expression</td><td>Hiba</td><td>Az sh:expression értékeinek egy alakzatnál jól formázott csomópontkifejezéseknek kell lenniük.</td></tr><tr> <td>Speciális funkciók</td><td>Condition-node</td><td>sh:condition</td><td>Hiba</td><td>Az sh:condition értékeinek egy szabálynál jól formált alakzatoknak kell lenniük.</td></tr><tr> <td>Speciális funkciók</td><td>FunctionExpression</td><td>-</td><td>Hiba</td><td>A függvénykifejezés egy üres csomópont, amely nem teljesíti a többi csomópont-kifejezéstípus egyik szintaktikai szabályát sem, és amely pontosan egy hármas T tárgya, ahol az objektum egy jól formázott SHACL lista, és a lista minden tagja jól formált csomópont kifejezés.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Bezárni</button></div></div></div></div><hr/></div>