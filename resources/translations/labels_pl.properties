validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Walidator kształtów SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Kształty SHACL</b> umożliwiają weryfikację treści RDF pod kątem składni i reguł treści. Ta usługa, dostępna również poprzez <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> i <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">narzędzie wiersza poleceń</a>, skupia się na implementacji tych reguł jako kształtów SHACL i pozwala na ich walidację względem <a href="https://www.w3.org/TR/shacl/">specyfikacji SHACL</a>. </p><p> Kształty można zweryfikować pod kątem <b>podstawowych reguł</b> specyfikacji, jej <b>funkcji zaawansowanych</b> lub opcjonalnych <b>najlepszych praktyk</b> (kliknij <a href="#" data-toggle="modal" data-target="#infoModal">tutaj</a>, aby uzyskać więcej informacji). W przypadku pytań i uwag dotyczących tej usługi prosimy o kontakt pod adresem <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Opcje walidacji kształtów SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Dostępne są trzy opcje walidacji do walidacji kształtów SHACL:</p><ul> <li> <p><b>Podstawowe reguły składni W3C:</b> Ta opcja obejmuje <a href="https://www.w3.org/ns/shacl-shacl">oficjalne kształty SHACL</a> opublikowane przez W3C implementujące podzbiór <a href="https://www.w3.org/TR/shacl/#syntax-rules">reguł składni SHACL</a>.</p></li><li> <p><b>Rozszerzone reguły składni W3C:</b> ta opcja obejmuje podstawowe reguły (patrz wyżej), rozszerzając je na pozostałe <a href="https://www.w3.org/TR/shacl/#syntax-rules">reguły składni SHACL</a>. Ponadto ta opcja obejmuje poprawki udostępnione przez społeczność z <a href="https://github.com/w3c/data-shapes">repozytorium GitHub SHACL</a> oraz implementację reguł sprawdzania <a href="https://www.w3.org/TR/shacl-af/">Zaawansowane funkcje SHACL</a>.</p></li><li> <p><b>Rozszerzone reguły składni W3C i najlepsze praktyki:</b> ta opcja obejmuje wszystkie reguły składni (patrz poprzednie opcje), rozszerzając je o dodatkowe kształty, które zawierają sugestie oparte na skompilowanych najlepszych praktykach (aby je wyświetlić, kliknij „Wyświetl dodatkowe szczegóły” poniżej).</p></li></ul> <p> <b>Zastrzeżenie:</b> kształty SHACL wdrażające <a href="https://www.w3.org/TR/shacl-af/">zaawansowane funkcje SHACL</a> i pozostałe podstawowe zasady (patrz druga opcja), a także lista i wdrażanie najlepszych praktyk (patrz trzecia opcja) wynikają z doświadczenia i pracy DIGIT Komisji Europejskiej, a konkretnie <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">zespołu Interoperability Test Bed</a> oraz <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Są one dostarczane z korzyścią dla twórców kształtu SHACL, ale nie powinny być traktowane jako zatwierdzone przez W3C ani używane do formalnych testów zgodności. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Zobacz dodatkowe szczegóły</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Ukryj dodatkowe szczegóły</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Zasady najlepszych praktyk</h4> <table class="table"> <thead> <tr> <th scope="col">Identyfikator reguły</th> <th scope="col">Cel</th> <th scope="col">Powaga</th> <th scope="col">Opis</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Ostrzeżenie</td><td>Zarówno sh:name, jak i sh:description mogą mieć wiele wartości, ale powinny mieć tylko jedną wartość na tag języka.</td></tr><tr> <td>message</td><td>sh:message</td><td>Ostrzeżenie</td><td>Kształt powinien mieć co najmniej jedną wartość dla sh:message na wykresie kształtów, wtedy wszystkie wyniki walidacji uzyskane w wyniku kształtu będą miały dokładnie te komunikaty (jako język naturalny) jako wartość sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Ostrzeżenie</td><td>Kształt nie powinien mieć więcej niż jednej wartości sh:message z tym samym znacznikiem języka.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Ostrzeżenie</td><td>Typ wartości sh:defaultValue powinien być zgodny z określonym sh:datatype lub sh:class o tym samym kształcie.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Ostrzeżenie</td><td>Unikaj dużych rdf:list ze względu na ich nieefektywność.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Ostrzeżenie</td><td>Każdy NodeShape POWINIEN zawierać rdfs:label i rdfs:comment i POWINNY mieć tylko jedną wartość na znacznik języka.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Ostrzeżenie</td><td>Każda właściwość MUSI mieć sh:name (w kontekście celu, w którym się pojawia), aby zapewnić etykiety zorientowane na człowieka. Jest to preferowana alternatywa dla nadpisywania rdfs:labels pochodzących z zewnętrznych słowników obcych w celu lepszego dopasowania do kontekstu.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Ostrzeżenie</td><td>Każda właściwość POWINNA mieć sh:description (w kontekście celu, w którym się pojawia), aby zapewnić dalsze szczegóły zorientowane na człowieka. Jest to preferowane rozwiązanie niż dodawanie dodatkowych uwag dotyczących użytkowania w celu dopasowania do kontekstu.</td></tr><tr> <td>order</td><td>sh:order</td><td>Ostrzeżenie</td><td>Jeśli występuje w kształtach właściwości, zalecanym użyciem sh:order jest sortowanie kształtów właściwości w porządku rosnącym, na przykład tak, aby właściwości o mniejszym porządku były umieszczane powyżej (lub po lewej) właściwości o większym porządku.</td></tr></tbody> </table> </div><div> <hr/> <h4>Zasady nie zaimplementowane</h4> <table class="table"> <thead> <tr> <td>Zaawansowane funkcje</td><td>Expression-scope</td><td>sh:expression</td><td>Błąd</td><td>Wartości sh:expression w kształcie muszą być poprawnie sformułowanymi wyrażeniami węzłów.</td></tr><tr> <td>Zaawansowane funkcje</td><td>Condition-node</td><td>sh:condition</td><td>Błąd</td><td>Wartości sh:condition w regule muszą być dobrze uformowanymi kształtami.</td></tr><tr> <td>Zaawansowane funkcje</td><td>FunctionExpression</td><td>-</td><td>Błąd</td><td>Wyrażenie funkcji jest pustym węzłem, który nie spełnia żadnej z reguł składni innych typów wyrażeń węzłów i który jest przedmiotem dokładnie jednego potrójnego T, gdzie obiekt jest prawidłowo uformowaną listą SHACL, a każdy element tej listy jest dobrze sformułowane wyrażenie węzła.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Blisko</button></div></div></div></div><hr/></div>