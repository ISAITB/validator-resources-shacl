validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL formu pārbaudītājs</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL formas</b> ļauj pārbaudīt RDF saturu saskaņā ar sintaksi un satura noteikumiem. Šis pakalpojums, kas pieejams arī, izmantojot <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> un <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">komandrindas rīku</a>, koncentrējas uz šo noteikumu ieviešanu kā SHACL formas un ļauj tos pārbaudīt saskaņā ar <a href="https://www.w3.org/TR/shacl/">SHACL specifikāciju</a>. </p><p> Formas var pārbaudīt atbilstoši specifikācijas <b>pamatnoteikumiem</b>, tās <b>papildu funkcijām</b> vai izvēles <b>paraugpraksei</b> (noklikšķiniet <a href="#" data-toggle="modal" data-target="#infoModal">šeit</a>, lai iegūtu sīkāku informāciju). Ja jums ir jautājumi un atsauksmes par šo pakalpojumu, lūdzu, sazinieties ar <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL formu validācijas iespējas</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Jūsu SHACL formu validācijai tiek nodrošinātas trīs validācijas iespējas:</p><ul> <li> <p><b>Pamata W3C sintakses noteikumi:</b> šī opcija ietver <a href="https://www.w3.org/ns/shacl-shacl">oficiālās SHACL formas</a> ko publicējis W3C, ieviešot <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL sintakses kārtulu</a> apakškopa.</a>.</p></li><li> <p><b>Paplašinātie W3C sintakses noteikumi:</b> šī opcija ietver pamatnoteikumus (skatiet iepriekš), paplašinot tos, lai aptvertu atlikušos <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL sintakses noteikumi</a>. Turklāt šajā opcijā ir iekļauti kopienas nodrošināti labojumi no <a href="https://github.com/w3c/data-shapes">SHACL GitHub repozitorija</a> un noteikumu ieviešana, lai pārbaudītu <a href="https://www.w3.org/TR/shacl-af/">SHACL papildu funkcijas</a>.</p></li><li> <p><b>Paplašināti W3C sintakses noteikumi un paraugprakse:</b> šī opcija ietver visas sintakses kārtulas (skatiet iepriekšējās opcijas), paplašinot tās ar papildu formām, kas sniedz ieteikumus, pamatojoties uz apkopoto paraugpraksi (lai tos skatītu, noklikšķiniet uz Skatīt papildu informāciju zemāk).</p></li></ul> <p> <b>Atruna:</b> SHACL formas, kas ievieš <a href="https://www.w3.org/TR/shacl-af/">SHACL uzlabotās funkcijas</a> un atlikušos pamatnoteikumus (skatiet otro iespēju), kā arī labākās prakses sarakstu un ieviešanu (skatiet trešo iespēju) izriet no Eiropas Komisijas DIGIT pieredzes un darba un jo īpaši <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed komanda</a> un <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Tie ir paredzēti SHACL formu izstrādātājiem, taču tos nevajadzētu uzskatīt par W3C apstiprinātiem, kā arī tos nevajadzētu izmantot formālai atbilstības pārbaudei. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Skatiet papildu informāciju</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Slēpt papildu informāciju</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Labākās prakses noteikumi</h4> <table class="table"> <thead> <tr> <th scope="col">Noteikuma ID</th> <th scope="col">Mērķis</th> <th scope="col">Smaguma pakāpe</th> <th scope="col">Apraksts</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Brīdinājums</td><td>Gan sh:name, gan sh:description var būt vairākas vērtības, taču katrai valodas tagam drīkst būt tikai viena vērtība.</td></tr><tr> <td>message</td><td>sh:message</td><td>Brīdinājums</td><td>Formas grafikā ir jābūt vismaz vienai sh:message vērtībai, tad visiem formas rezultātā iegūtajiem validācijas rezultātiem būs tieši šie ziņojumi (kā dabiskā valoda) kā sh:resultMessage vērtība.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Brīdinājums</td><td>Formā nedrīkst būt vairāk par vienu vērtību sh:message ar vienu un to pašu valodas tagu.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Brīdinājums</td><td>Vērtības veidam sh:defaultValue ir jāsakrīt ar norādīto sh:datatype vai sh:class ar tādu pašu formu.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Brīdinājums</td><td>Izvairieties no liela rdf:list to neefektivitātes dēļ.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Brīdinājums</td><td>Katrā NodeShape OBLIGĀT BŪTĪT jāsatur rdfs:label un rdfs:comment, un katram valodas tagam BŪTĪT BŪTĪTA ir viena vērtība.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Brīdinājums</td><td>Katram īpašumam IR jābūt sh:name (mērķa kontekstā, kur tas parādās), lai nodrošinātu uz cilvēkiem orientētas iezīmes. Šī ir vēlamā alternatīva rdfs:labels pārrakstīšanai, kas nāk no ārējām svešvārdnīcām, lai labāk atbilstu kontekstam.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Brīdinājums</td><td>Katram īpašumam JĀBŪT klāt sh:description (mērķa kontekstā, kur tas tiek rādīts), lai sniegtu papildu uz cilvēku orientētu informāciju. Šis ir vēlamais risinājums, nevis pievienot papildu lietošanas piezīmes, lai tas atbilstu kontekstam.</td></tr><tr> <td>order</td><td>sh:order</td><td>Brīdinājums</td><td>Ja tas ir pieejams rekvizītu formās, ieteicams izmantot  sh:order rekvizītu formu kārtošanu augošā secībā, piemēram, lai rekvizīti ar mazāku secību tiktu novietoti virs (vai pa kreisi) no rekvizītiem ar lielāku secību.</td></tr></tbody> </table> </div><div> <hr/> <h4>Noteikumi nav ieviesti</h4> <table class="table"> <thead> <tr> <td>Uzlabotas funkcijas</td><td>Expression-scope</td><td>sh:expression</td><td>Kļūda</td><td>Formas sh:expression vērtībām jābūt labi veidotām mezgla izteiksmēm.</td></tr><tr> <td>Uzlabotas funkcijas</td><td>Condition-node</td><td>sh:condition</td><td>Kļūda</td><td>Noteikuma sh:condition vērtībām jābūt labi veidotām formām.</td></tr><tr> <td>Uzlabotas funkcijas</td><td>FunctionExpression</td><td>-</td><td>Kļūda</td><td>Funkcijas izteiksme ir tukšs mezgls, kas neatbilst nevienam no citu mezglu izteiksmes veidu sintakses noteikumiem un kas ir tieši viena trīskāršā T priekšmets, kur objekts ir labi izveidots SHACL saraksts un katrs šī saraksta dalībnieks ir labi izveidota mezgla izteiksme.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Aizvērt</button></div></div></div></div><hr/></div>