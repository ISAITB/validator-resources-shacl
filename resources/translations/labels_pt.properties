validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validador de formas SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> As <b>formas SHACL</b> permitem a validação do conteúdo RDF em relação às regras de sintaxe e de conteúdo. Este serviço, disponível também via <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">API SOAP</a>, <a href="https://www.itb.ec.europa.eu/shacl">API REST</a> e <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">ferramenta de linha de comando</a>, foca na implementação dessas regras como formas SHACL e permite validá-las em relação à <a href="https://www.w3.org/TR/shacl/">especificação SHACL</a>. </p><p> As formas podem ser validadas em relação às <b>regras principais</b> da especificação, seus <b>recursos avançados</b> ou <b>práticas recomendadas</b> opcionais (clique <a href="#" data-toggle="modal" data-target="#infoModal">aqui</a> para mais detalhes). Para perguntas e comentários sobre este serviço, entre em contato com <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Opções de validação de formas SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Três opções de validação são fornecidas para a validação de suas formas SHACL:</p><ul> <li> <p><b>Regras básicas de sintaxe do W3C:</b> esta opção inclui as <a href="https://www.w3.org/ns/shacl-shacl">formas SHACL oficiais</a> publicadas pelo W3C implementando um subconjunto das <a href="https://www.w3.org/TR/shacl/#syntax-rules">regras de sintaxe SHACL</a>.</p></li><li> <p><b>Regras de sintaxe W3C estendidas:</b> esta opção inclui as regras principais (veja acima), estendendo-as para cobrir as <a href="https://www.w3.org/TR/shacl/#syntax-rules">Regras de sintaxe SHACL</a>. Além disso, essa opção inclui correções fornecidas pela comunidade do <a href="https://github.com/w3c/data-shapes">repositório SHACL GitHub</a> e uma implementação das regras para verificar <a href="https://www.w3.org/TR/shacl-af/">Recursos avançados SHACL</a>.</p></li><li> <p><b>Regras de sintaxe e práticas recomendadas estendidas do W3C:</b> essa opção inclui todas as regras de sintaxe (consulte as opções anteriores), estendendo-as com formas adicionais que fornecem sugestões com base nas práticas recomendadas compiladas (para visualizá-las, clique em 'Exibir detalhes adicionais' abaixo).</p></li></ul> <p> <b>Isenção de responsabilidade:</b> as formas SHACL implementam os <a href="https://www.w3.org/TR/shacl-af/">recursos avançados SHACL</a> e as regras principais restantes (consulte a segunda opção), bem como a lista e implementação das melhores práticas (ver terceira opção) resultam da experiência e trabalho do DIGIT da Comissão Europeia e especificamente da <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">equipe Interoperability Test Bed</a> e a <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Eles são fornecidos para o benefício dos desenvolvedores de formas SHACL, mas não devem ser considerados como endossados pelo W3C nem usados para testes formais de conformidade. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Ver detalhes adicionais</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Ocultar detalhes adicionais</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Regras de boas práticas</h4> <table class="table"> <thead> <tr> <th scope="col">Código da regra</th> <th scope="col">Alvo</th> <th scope="col">Gravidade</th> <th scope="col">Descrição</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Aviso</td><td>Tanto sh:name quanto sh:description podem ter vários valores, mas devem ter apenas um valor por tag de idioma.</td></tr><tr> <td>message</td><td>sh:message</td><td>Aviso</td><td>Uma forma deve ter pelo menos um valor para sh:message no gráfico de formas, então todos os resultados de validação produzidos como resultado da forma terão exatamente essas mensagens (como linguagem natural) como seu valor de sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Aviso</td><td>Uma forma não deve ter mais de um valor para sh:message com a mesma tag de idioma.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Aviso</td><td>O tipo de valor do sh:defaultValue deve se alinhar com o sh:datatype ou sh:class especificado da mesma forma.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Aviso</td><td>Evite rdf:list grande devido à sua ineficiência.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Aviso</td><td>Cada NodeShape DEVE conter rdfs:label e rdfs:comment, e eles DEVEM ter apenas um valor por tag de idioma.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Aviso</td><td>Cada propriedade DEVE ter um sh:name (no contexto do destino onde aparece) para fornecer rótulos orientados para humanos. Esta é a alternativa preferida para sobrescrever rdfs:labels provenientes de vocabulários externos externos para se adequar melhor ao contexto.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Aviso</td><td>Cada propriedade DEVE ter sh:description (no contexto do destino onde aparece) para fornecer mais detalhes orientados para humanos. Esta é a solução preferida em vez de adicionar notas de uso adicionais para se adequar ao contexto.</td></tr><tr> <td>order</td><td>sh:order</td><td>Aviso</td><td>Se estiver presente em formas de propriedade, o uso recomendado de sh:order é classificar as formas de propriedade em ordem crescente, por exemplo, para que as propriedades com ordem menor sejam colocadas acima (ou à esquerda) das propriedades com ordem maior.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regras não implementadas</h4> <table class="table"> <thead> <tr> <td>Características avançadas</td><td>Expression-scope</td><td>sh:expression</td><td>Erro</td><td>Os valores de sh:expression em uma forma devem ser expressões de nó bem formadas.</td></tr><tr> <td>Características avançadas</td><td>Condition-node</td><td>sh:condition</td><td>Erro</td><td>Os valores de sh:condition em uma regra devem ser formas bem formadas.</td></tr><tr> <td>Características avançadas</td><td>FunctionExpression</td><td>-</td><td>Erro</td><td>Uma expressão de função é um nó em branco que não atende a nenhuma das regras de sintaxe dos outros tipos de expressão de nó e que é o assunto de exatamente um T triplo onde o objeto é uma lista SHACL bem formada e cada membro dessa lista é uma expressão de nó bem formada.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button></div></div></div></div><hr/></div>