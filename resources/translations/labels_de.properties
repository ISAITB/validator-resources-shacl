validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL-Shapes-Validator</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL-Formen</b> ermöglichen die Validierung von RDF-Inhalten anhand von Syntax- und Inhaltsregeln. Dieser Dienst, der auch über die <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP-API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST-API</a> und <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">Befehlszeilentool</a>, verfügbar ist, konzentriert sich auf die Implementierung dieser Regeln als SHACL-Shapes und ermöglicht Ihnen, sie anhand der <a href="https://www.w3.org/TR/shacl/">SHACL-Spezifikation</a> zu validieren. </p><p> Formen können anhand der <b>Kernregeln</b> der Spezifikation, ihrer <b>erweiterten Funktionen</b> oder optionaler <b>Best Practices</b> validiert werden (Klicken Sie <a href="#" data-toggle="modal" data-target="#infoModal">hier</a> für weitere Details). Bei Fragen und Feedback zu diesem Dienst wenden Sie sich bitte an <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Validierungsoptionen für SHACL-Shapes</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Für die Validierung Ihrer SHACL-Shapes stehen drei Validierungsoptionen zur Verfügung:</p><ul> <li> <p><b>Kernregeln der W3C-Syntax:</b> Diese Option enthält die <a href="https://www.w3.org/ns/shacl-shacl">official SHACL shapes</a> die vom W3C veröffentlicht wurden, um a Teilmenge der <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-Syntaxregeln</a>.</p></li><li> <p><b>Erweiterte W3C-Syntaxregeln:</b> Diese Option enthält die Kernregeln (siehe oben) und erweitert sie, um die verbleibenden <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-Syntaxregeln</a>. Darüber hinaus umfasst diese Option von der Community bereitgestellte Korrekturen aus dem <a href="https://github.com/w3c/data-shapes">SHACL GitHub-Repository</a> und eine Implementierung der Regeln zum Überprüfen von <a href="https://www.w3.org/TR/shacl-af/">Erweiterte SHACL-Funktionen</a>.</p></li><li> <p><b>Erweiterte W3C-Syntaxregeln und Best Practices:</b> Diese Option umfasst alle Syntaxregeln (siehe vorherige Optionen) und erweitert sie um zusätzliche Formen, die Vorschläge basierend auf zusammengestellten Best Practices bieten (um diese anzuzeigen, klicken Sie auf „Weitere Details anzeigen“. unter).</p></li></ul> <p> <b>Haftungsausschluss:</b> Die SHACL-Formen, die die <a href="https://www.w3.org/TR/shacl-af/">erweiterten SHACL-Funktionen</a> implementieren, und verbleibende Kernregeln (siehe zweite Option) sow ie die Liste und Umsetzung bewährter Verfahren (siehe dritte Option) resultieren aus der Erfahrung und Arbeit der DIGIT der Europäischen Kommission und insbesondere der <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed Team</a> und der <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Diese werden zum Nutzen von SHACL-Shape-Entwicklern bereitgestellt, sollten jedoch nicht als vom W3C gebilligt angesehen oder für formelle Konformitätstests verwendet werden. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Weitere Details anzeigen</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Zusätzliche Details ausblenden</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Best-Practice-Regeln</h4> <table class="table"> <thead> <tr> <th scope="col">Regel-ID</th> <th scope="col">Ziel</th> <th scope="col">Schwere</th> <th scope="col">Beschreibung</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Warnung</td><td>Sowohl sh:name als auch sh:description können mehrere Werte haben, sollten aber nur einen Wert pro Sprach-Tag haben.</td></tr><tr> <td>message</td><td>sh:message</td><td>Warnung</td><td>Eine Form sollte mindestens einen Wert für sh:message im Shapes-Diagramm haben, dann haben alle als Ergebnis der Form erzeugten Validierungsergebnisse genau diese Nachrichten (als natürliche Sprache) als ihren Wert von sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Warnung</td><td>Eine Form sollte nicht mehr als einen Wert für sh:message mit demselben Sprach-Tag haben.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Warnung</td><td>Der Werttyp von sh:defaultValue sollte mit dem angegebenen sh:datatype oder sh:class derselben Form übereinstimmen.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Warnung</td><td>Vermeiden Sie große rdf:list aufgrund ihrer Ineffizienz.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Warnung</td><td>Jeder NodeShape SOLLTE rdfs:label und rdfs:comment enthalten, und sie SOLLTEN nur einen Wert pro Sprach-Tag haben.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Warnung</td><td>Jede Eigenschaft MUSS einen sh:name haben (im Kontext des Ziels, wo er erscheint), um auf den Menschen ausgerichtete Bezeichnungen bereitzustellen. Dies ist die bevorzugte Alternative zum Überschreiben vonrdfs:labels aus externen Fremdvokabularien, um besser in den Kontext zu passen.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Warnung</td><td>Jede Eigenschaft SOLLTE sh:description haben (im Kontext des Ziels, wo es erscheint), um weitere auf den Menschen ausgerichtete Details bereitzustellen. Dies ist die bevorzugte Lösung gegenüber dem Hinzufügen zusätzlicher Verwendungshinweise, um sie an den Kontext anzupassen.</td></tr><tr> <td>order</td><td>sh:order</td><td>Warnung</td><td>Wenn bei Eigenschaftsformen vorhanden, besteht die empfohlene Verwendung von sh:order darin, die Eigenschaftsformen in aufsteigender Reihenfolge zu sortieren, beispielsweise so, dass Eigenschaften mit kleinerer Reihenfolge über (oder links) von Eigenschaften mit größerer Reihenfolge platziert werden.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regeln nicht implementiert</h4> <table class="table"> <thead> <tr> <td>Erweiterte Funktionen</td><td>Expression-scope</td><td>sh:expression</td><td>Fehler</td><td>Die Werte von sh:expression bei einer Form müssen wohlgeformte Knotenausdrücke sein.</td></tr><tr> <td>Erweiterte Funktionen</td><td>Condition-node</td><td>sh:condition</td><td>Fehler</td><td>Die Werte von sh:condition müssen in der Regel wohlgeformte Formen sein.</td></tr><tr> <td>Erweiterte Funktionen</td><td>FunctionExpression</td><td>-</td><td>Fehler</td><td>Ein Funktionsausdruck ist ein leerer Knoten, der keine der Syntaxregeln der anderen Knotenausdruckstypen erfüllt und der Gegenstand von genau einem Tripel-T ist, wobei das Objekt eine wohlgeformte SHACL-Liste ist, und jedes Mitglied dieser Liste ist ein wohlgeformter Knotenausdruck.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button></div></div></div></div><hr/></div>