validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validátor tvarov SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Tvary SHACL</b> umožňujú overenie obsahu RDF podľa pravidiel syntaxe a obsahu. Táto služba, dostupná aj cez <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> a <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">nástroj príkazového riadka</a>, sa zameriava na implementáciu týchto pravidiel ako tvarov SHACL a umožňuje vám ich overiť podľa <a href="https://www.w3.org/TR/shacl/">špecifikácie SHACL</a>. </p><p> Tvary možno overiť podľa <b>základných pravidiel</b> špecifikácie, jej <b>pokročilých funkcií</b> alebo voliteľných <b>osvedčených postupov</b> (kliknite <a href="#" data-toggle="modal" data-target="#infoModal">sem</a> pre ďalšie podrobnosti). Ak máte otázky a pripomienky k tejto službe, kontaktujte nás na adrese <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Možnosti overenia tvarov SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Na overenie vašich tvarov SHACL sú k dispozícii tri možnosti overenia:</p><ul> <li> <p><b>Základné pravidlá syntaxe W3C:</b> Táto možnosť zahŕňa <a href="https://www.w3.org/ns/shacl-shacl">oficiálne tvary SHACL</a> publikované organizáciou W3C implementujúcou podmnožinu <a href="https://www.w3.org/TR/shacl/#syntax-rules">pravidiel syntaxe SHACL</a>.</p></li><li> <p><b>Rozšírené pravidlá syntaxe W3C:</b> Táto možnosť zahŕňa základné pravidlá (pozri vyššie) a rozširuje ich tak, aby pokryli zostávajúce <a href="https://www.w3.org/TR/shacl/#syntax-rules">Pravidlá syntaxe SHACL</a>. Okrem toho táto možnosť zahŕňa opravy poskytované komunitou z <a href="https://github.com/w3c/data-shapes">úložiska SHACL GitHub</a> a implementáciu pravidiel na kontrolu <a href="https://www.w3.org/TR/shacl-af/">Rozšírené funkcie SHACL</a>.</p></li><li> <p><b>Rozšírené pravidlá syntaxe W3C a osvedčené postupy:</b> Táto možnosť zahŕňa všetky pravidlá syntaxe (pozri predchádzajúce možnosti) a rozširuje ich o ďalšie tvary, ktoré poskytujú návrhy založené na zostavených osvedčených postupoch (ak ich chcete zobraziť, kliknite na položku Zobraziť ďalšie podrobnosti nižšie).</p></li></ul> <p> <b>Zrieknutie sa zodpovednosti:</b> Formy SHACL, ktoré implementujú <a href="https://www.w3.org/TR/shacl-af/">pokročilé funkcie SHACL</a> a zostávajúce základné pravidlá (pozri druhú možnosť), ako aj zoznam a implementácia osvedčených postupov (pozri tretiu možnosť) sú výsledkom skúseností a práce tímu DIGIT Európskej komisie a konkrétne <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">tímu Interoperability Test Bed</a> a <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Tieto sú poskytované v prospech vývojárov tvarov SHACL, ale nemali by sa považovať za schválené W3C, ani by sa nemali používať na formálne testovanie zhody. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Zobraziť ďalšie podrobnosti</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Skryť ďalšie podrobnosti</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Pravidlá osvedčených postupov</h4> <table class="table"> <thead> <tr> <th scope="col">ID pravidla</th> <th scope="col">Cieľ</th> <th scope="col">Závažnosť</th> <th scope="col">Popis</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>POZOR</td><td>sh:name aj sh:description môžu mať viacero hodnôt, ale pre každú jazykovú značku by mali mať iba jednu hodnotu.</td></tr><tr> <td>message</td><td>sh:message</td><td>POZOR</td><td>Tvar by mal mať v grafe tvarov aspoň jednu hodnotu pre sh:message, potom všetky výsledky overenia vytvorené ako výsledok tvaru budú mať presne tieto správy (ako prirodzený jazyk) ako hodnotu sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>POZOR</td><td>Tvar by nemal mať viac ako jednu hodnotu pre sh:message s rovnakou jazykovou značkou.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>POZOR</td><td>Typ hodnoty sh:defaultValue by sa mal zhodovať so zadaným sh:datatype alebo sh:class rovnakého tvaru.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>POZOR</td><td>Vyhnite sa veľkým rdf:list kvôli ich neefektívnosti.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>POZOR</td><td>Každý NodeShape BY MAL obsahovať  rdfs:label a rdfs:comment a MALI by mať iba jednu hodnotu na jazykovú značku.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>POZOR</td><td>Každá vlastnosť BY MALA mať sh:name (v kontexte cieľa, kde sa vyskytuje), aby poskytovala menovky orientované na človeka. Toto je preferovaná alternatíva k prepisovaniu rdfs:labels z externých cudzích slovníkov, aby lepšie zapadali do kontextu.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>POZOR</td><td>Každá vlastnosť BY MALA mať sh:description (v kontexte cieľa, kde sa vyskytuje), aby poskytovala ďalšie detaily orientované na človeka. Toto je uprednostňované riešenie pred pridávaním ďalších poznámok k použitiu, ktoré zodpovedajú kontextu.</td></tr><tr> <td>order</td><td>sh:order</td><td>POZOR</td><td>Ak sa pri tvaroch vlastností nachádza, odporúčané použitie sh:order je triediť tvary vlastností vo vzostupnom poradí, napríklad tak, že vlastnosti s menším poradím sú umiestnené nad (alebo vľavo) od vlastností s väčším poradím.</td></tr></tbody> </table> </div><div> <hr/> <h4>Pravidlá neboli implementované</h4> <table class="table"> <thead> <tr> <td>Pokročilé vlastnosti</td><td>Expression-scope</td><td>sh:expression</td><td>Chyba</td><td>Hodnoty sh:expression v tvare musia byť dobre vytvorené výrazy uzla.</td></tr><tr> <td>Pokročilé vlastnosti</td><td>Condition-node</td><td>sh:condition</td><td>Chyba</td><td>Hodnoty sh:condition v pravidle musia byť dobre tvarované tvary.</td></tr><tr> <td>Pokročilé vlastnosti</td><td>FunctionExpression</td><td>-</td><td>Chyba</td><td>Funkčný výraz je prázdny uzol, ktorý nespĺňa žiadne z pravidiel syntaxe iných typov výrazov uzla a ktorý je predmetom presne jedného trojitého T, kde objekt je dobre vytvorený zoznam SHACL a každý člen tohto zoznamu je dobre vytvorený výraz uzla.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Zavrieť</button></div></div></div></div><hr/></div>