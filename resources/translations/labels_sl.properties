validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL validator oblik</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Oblike SHACL</b> omogočajo preverjanje vsebine RDF glede na skladnjo in pravila vsebine. Ta storitev, ki je na voljo tudi prek <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API-ja</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API-ja</a> in <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">orodja ukazne vrstice</a>, se osredotoča na izvajanje teh pravil kot oblik SHACL in vam omogoča, da jih preverite glede na <a href="https://www.w3.org/TR/shacl/">specifikacija SHACL</a>. </p><p> Oblike je mogoče preveriti glede na <b>osnovna pravila</b> specifikacije, njene <b>napredne funkcije</b> ali neobvezne <b>najboljše prakse</b> (kliknite <a href="#" data-toggle="modal" data-target="#infoModal">tukaj</a> za dodatne podrobnosti). Za vprašanja in povratne informacije o tej storitvi se obrnite na <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Možnosti preverjanja oblik SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Za potrditev vaših oblik SHACL so na voljo tri možnosti preverjanja:</p><ul> <li> <p><b>Osnovna pravila sintakse W3C:</b> Ta možnost vključuje <a href="https://www.w3.org/ns/shacl-shacl">uradne oblike SHACL</a>, ki jih je objavil W3C in izvaja podmnožica <a href="https://www.w3.org/TR/shacl/#syntax-rules">pravil o skladnji SHACL</a>.</p></li><li> <p><b>Razširjena pravila skladnje W3C:</b> Ta možnost vključuje osnovna pravila (glejte zgoraj), ki jih razširijo na preostalo <a href="https://www.w3.org/TR/shacl/#syntax-rules">pravila skladnje SHACL</a>. Poleg tega ta možnost vključuje popravke, ki jih zagotovi skupnost iz <a href="https://github.com/w3c/data-shapes">skladišča SHACL GitHub</a> in implementacijo pravil za preverjanje <a href="https://www.w3.org/TR/shacl-af/">Napredne funkcije SHACL</a>.</p></li><li> <p><b>Razširjena pravila skladnje W3C in najboljše prakse:</b> Ta možnost vključuje vsa pravila skladnje (glejte prejšnje možnosti), ki jih razširite z dodatnimi oblikami, ki ponujajo predloge na podlagi prevedenih najboljših praks (če si jih želite ogledati, kliknite »Ogled dodatnih podrobnosti« spodaj).</p></li></ul> <p> <b>Izjava o omejitvi odgovornosti:</b> SHACL oblikuje izvajanje <a href="https://www.w3.org/TR/shacl-af/">naprednih funkcij SHACL</a> n preostalih temeljnih pravil (glej drugo možnost), kot tudi seznam in izvajanje najboljših praks (glej tretjo možnost) je rezultat izkušenj in dela DIGIT Evropske komisije in še posebej <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed"> Interoperability Test Bed ekipa</a> in <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Te so na voljo v korist razvijalcev oblik SHACL, vendar jih ne bi smeli obravnavati kot podprte s strani W3C niti jih uporabljati za formalno testiranje skladnosti. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Oglejte si dodatne podrobnosti</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Skrij dodatne podrobnosti</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Pravila najboljše prakse</h4> <table class="table"> <thead> <tr> <th scope="col">ID pravila</th> <th scope="col">Tarča</th> <th scope="col">Resnost</th> <th scope="col">Opis</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Opozorilo</td><td>Tako sh:name kot sh:description imata lahko več vrednosti, vendar morata imeti samo eno vrednost na jezikovno oznako.</td></tr><tr> <td>message</td><td>sh:message</td><td>Opozorilo</td><td>Oblika mora imeti vsaj eno vrednost za sh:message v grafu oblik, potem bodo vsi rezultati preverjanja, ustvarjeni kot rezultat oblike, imeli natanko ta sporočila (kot naravni jezik) kot vrednost sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Opozorilo</td><td>Oblika ne sme imeti več kot ene vrednosti za sh:message with the same language tag.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Opozorilo</td><td>Vrsta vrednosti sh:defaultValue se mora uskladiti s podanim sh:datatype ali sh:class iste oblike.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Opozorilo</td><td>Izogibajte se velikim rdf:list zaradi njihove neučinkovitosti.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Opozorilo</td><td>Vsak NodeShape MORA vsebovati rdfs:label in rdfs:comment, in MORAJO imeti samo eno vrednost na jezikovno oznako.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Opozorilo</td><td>Vsaka lastnost MORA imeti sh:name (v kontekstu cilja, kjer se pojavi) za zagotavljanje oznak, usmerjenih v človeka. To je najprimernejša alternativa prepisovanju rdfs:labels, ki prihaja iz zunanjih tujih besedišč, da se bolje prilega kontekstu.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Opozorilo</td><td>Vsaka lastnost MORA imeti sh:description (v kontekstu cilja, kjer se pojavi), da zagotovi dodatne podrobnosti, usmerjene v človeka. To je boljša rešitev kot dodajanje dodatnih opomb o uporabi, ki ustrezajo kontekstu.</td></tr><tr> <td>order</td><td>sh:order</td><td>Opozorilo</td><td>Če je prisoten pri oblikah lastnosti, je priporočena uporaba sh:order, da oblike lastnosti razvrstite v naraščajočem vrstnem redu, na primer tako, da so lastnosti z manjšim vrstnim redom postavljene nad (ali na levo) lastnosti z večjim vrstnim redom.</td></tr></tbody> </table> </div><div> <hr/> <h4>Pravila se ne izvajajo</h4> <table class="table"> <thead> <tr> <td>Napredne funkcije</td><td>Expression-scope</td><td>sh:expression</td><td>Napaka</td><td>Vrednosti sh:expression v obliki morajo biti dobro oblikovani izrazi vozlišča.</td></tr><tr> <td>Napredne funkcije</td><td>Condition-node</td><td>sh:condition</td><td>Napaka</td><td>Vrednosti sh:condition v pravilu morajo biti dobro oblikovane oblike.</td></tr><tr> <td>Napredne funkcije</td><td>FunctionExpression</td><td>-</td><td>Napaka</td><td>Funkcijski izraz je prazno vozlišče, ki ne izpolnjuje nobenega od sintaksnih pravil drugih vrst izrazov vozlišča in ki je predmet natanko enega trojnega T, kjer je objekt dobro oblikovan seznam SHACL, vsak član tega seznama pa je dobro oblikovan izraz vozlišča.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Zapri</button></div></div></div></div><hr/></div>