validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Επικυρωτής σχημάτων SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> Τα <b>σχήματα SHACL</b> επιτρέπουν την επικύρωση περιεχομένου RDF έναντι συντακτικών κανόνων και κανόνων περιεχομένου. Αυτή η υπηρεσία, διαθέσιμη επίσης μέσω του <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> και του <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">εργαλείου γραμμής εντολών</a>, εστιάζει στην εφαρμογή αυτών των κανόνων ως σχήματα SHACL και σας επιτρέπει να τους επικυρώσετε σύμφωνα με τις <a href="https://www.w3.org/TR/shacl/">προδιαγραφές SHACL</a>. </p><p> Τα σχήματα μπορούν να επικυρωθούν σύμφωνα με τους <b>βασικούς κανόνες</b> της προδιαγραφής, τις <b>προηγμένες δυνατότητες</b> ή τις προαιρετικές <b>βέλτιστες πρακτικές</b> (κάντε κλικ <a href="#" data-toggle="modal" data-target="#infoModal">εδώ</a> για περισσότερες λεπτομέρειες). Για ερωτήσεις και σχόλια σχετικά με αυτήν την υπηρεσία, επικοινωνήστε με το <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Επιλογές επικύρωσης σχημάτων SHACL</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Παρέχονται τρεις επιλογές επικύρωσης για την επικύρωση των σχημάτων SHACL σας:</p><ul> <li> <p><b>Βασικοί κανόνες σύνταξης του W3C:</b> Αυτή η επιλογή περιλαμβάνει τα <a href="https://www.w3.org/ns/shacl-shacl">επίσημα σχήματα SHACL</a> που δημοσιεύονται από το W3C εφαρμόζοντας ένα υποσύνολο των <a href="https://www.w3.org/TR/shacl/#syntax-rules">συντακτικών κανόνων SHACL</a>.</p></li><li> <p><b>Εκτεταμένοι κανόνες σύνταξης του W3C:</b> Αυτή η επιλογή περιλαμβάνει τους βασικούς κανόνες (δείτε παραπάνω), επεκτείνοντάς τους έτσι ώστε να καλύπτουν τους υπόλοιπους <a href="https://www.w3.org/TR/shacl/#syntax-rules">Συντακτικοί κανόνες SHACL</a>. Επιπλέον, αυτή η επιλογή περιλαμβάνει διορθώσεις που παρέχονται από την κοινότητα από το <a href="https://github.com/w3c/data-shapes">αποθετήριο SHACL GitHub</a> και μια εφαρμογή των κανόνων για έλεγχο <a href="https://www.w3.org/TR/shacl-af/">προηγμένες λειτουργίες SHACL</a>.</p></li><li> <p><b>Εκτεταμένοι κανόνες σύνταξης και βέλτιστες πρακτικές του W3C:</b> Αυτή η επιλογή περιλαμβάνει όλους τους κανόνες σύνταξης (δείτε προηγούμενες επιλογές), επεκτείνοντάς τους με πρόσθετα σχήματα που παρέχουν προτάσεις με βάση τις συγκεντρωμένες βέλτιστες πρακτικές (για να τις δείτε, κάντε κλικ στην επιλογή "Προβολή πρόσθετων λεπτομερειών" παρακάτω).</p></li></ul> <p> <b>Δήλωση αποποίησης ευθυνών:</b> Τα σχήματα SHACL εφαρμόζουν τις <a href="https://www.w3.org/TR/shacl-af/">προηγμένες δυνατότητες SHACL</a> και τους υπόλοιπους βασικούς κανόνες (βλ. δεύτερη επιλογή), καθώς και ο κατάλογος και η εφαρμογή των βέλτιστων πρακτικών (βλ. τρίτη επιλογή) προκύπτουν από την εμπειρία και το έργο του DIGIT της Ευρωπαϊκής Επιτροπής και συγκεκριμένα από την ομάδα του <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed</a> και την <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Αυτά παρέχονται προς όφελος των προγραμματιστών σχήματος SHACL, αλλά δεν πρέπει να θεωρούνται ως εγκεκριμένα από το W3C ούτε να χρησιμοποιούνται για επίσημες δοκιμές συμμόρφωσης. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Δείτε επιπλέον λεπτομέρειες</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Απόκρυψη πρόσθετων στοιχείων</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Κανόνες βέλτιστης πρακτικής</h4> <table class="table"> <thead> <tr> <th scope="col">Αναγνωριστικό κανόνα</th> <th scope="col">Στόχος</th> <th scope="col">Αυστηρότητα</th> <th scope="col">Περιγραφή</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Προειδοποίηση</td><td>Και το sh:name και το sh:description μπορεί να έχουν πολλαπλές τιμές, αλλά θα πρέπει να έχουν μόνο μία τιμή ανά ετικέτα γλώσσας.</td></tr><tr> <td>message</td><td>sh:message</td><td>Προειδοποίηση</td><td>Ένα σχήμα θα πρέπει να έχει τουλάχιστον μία τιμή για το sh:message στο γράφημα των σχημάτων, τότε όλα τα αποτελέσματα επικύρωσης που παράγονται ως αποτέλεσμα του σχήματος θα έχουν ακριβώς αυτά τα μηνύματα (ως φυσική γλώσσα) ως τιμή του sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Προειδοποίηση</td><td>Ένα σχήμα δεν πρέπει να έχει περισσότερες από μία τιμές για sh:message με την ίδια ετικέτα γλώσσας.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Προειδοποίηση</td><td>Ο τύπος τιμής του sh:defaultValue θα πρέπει να ευθυγραμμίζεται με τον καθορισμένο sh:datatype ή sh:class του ίδιου σχήματος.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Προειδοποίηση</td><td>Αποφύγετε τα μεγάλα rdf:listλόγω της αναποτελεσματικότητάς τους.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Προειδοποίηση</td><td>Κάθε NodeShape ΠΡΕΠΕΙ να περιέχει rdfs:label and rdfs:comment και ΠΡΕΠΕΙ να έχουν μόνο μία τιμή ανά ετικέτα γλώσσας.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Προειδοποίηση</td><td>Κάθε ιδιότητα ΠΡΕΠΕΙ να έχει ένα sh:name (στο πλαίσιο του στόχου όπου εμφανίζεται) για να παρέχει ετικέτες προσανατολισμένες στον άνθρωπο. Αυτή είναι η προτιμώμενη εναλλακτική για την αντικατάσταση rdfs:labels που προέρχονται από εξωτερικά ξένα λεξιλόγια για να ταιριάζει καλύτερα στο πλαίσιο.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Προειδοποίηση</td><td>Κάθε ιδιότητα ΠΡΕΠΕΙ να έχει sh:description (στο πλαίσιο του στόχου όπου εμφανίζεται) για να παρέχει περαιτέρω ανθρωποκεντρικές λεπτομέρειες. Αυτή είναι η προτιμώμενη λύση από την προσθήκη πρόσθετων σημειώσεων χρήσης για να ταιριάζουν στο περιβάλλον.</td></tr><tr> <td>order</td><td>sh:order</td><td>Προειδοποίηση</td><td>Εάν υπάρχει σε σχήματα ιδιοτήτων, η συνιστώμενη χρήση του sh:order είναι η ταξινόμηση των σχημάτων ιδιοτήτων σε αύξουσα σειρά, για παράδειγμα, έτσι ώστε οι ιδιότητες με μικρότερη σειρά να τοποθετούνται πάνω (ή στα αριστερά) των ιδιοτήτων με μεγαλύτερη σειρά.</td></tr></tbody> </table> </div><div> <hr/> <h4>Κανόνες που δεν έχουν εφαρμοστεί</h4> <table class="table"> <thead> <tr> <td>Προηγμένες δυνατότητες</td><td>Expression-scope</td><td>sh:expression</td><td>Λάθος</td><td>Οι τιμές του sh:expression σε ένα σχήμα πρέπει να είναι καλοσχηματισμένες εκφράσεις κόμβου.</td></tr><tr> <td>Προηγμένες δυνατότητες</td><td>Condition-node</td><td>sh:condition</td><td>Λάθος</td><td>Οι τιμές του sh:condition κατά κανόνα πρέπει να είναι καλοσχηματισμένα σχήματα.</td></tr><tr> <td>Προηγμένες δυνατότητες</td><td>FunctionExpression</td><td>-</td><td>Λάθος</td><td>Μια παράσταση συνάρτησης είναι ένας κενός κόμβος που δεν πληροί κανέναν από τους κανόνες σύνταξης των άλλων τύπων έκφρασης κόμβου και ο οποίος είναι το θέμα ακριβώς ενός τριπλού T όπου το αντικείμενο είναι μια καλά διαμορφωμένη λίστα SHACL και κάθε μέλος αυτής της λίστας είναι μια καλοσχηματισμένη έκφραση κόμβου.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Κλείσιμο</button></div></div></div></div><hr/></div>