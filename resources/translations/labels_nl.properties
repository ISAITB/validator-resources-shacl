validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL vormen validator</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL-vormen</b> maken validatie van RDF-inhoud tegen syntaxis en inhoudsregels mogelijk. Deze service, ook beschikbaar via <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> en <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">command-line tool</a>, richt zich op de implementatie van deze regels als SHACL-vormen en stelt u in staat ze te valideren tegen de <a href="https://www.w3.org/TR/shacl/">SHACL-specificatie</a>. </p><p> Vormen kunnen worden gevalideerd op basis van de <b>kernregels</b> van de specificatie, de <b>geavanceerde functies</b> of optionele <b>best practices</b> (klik <a href="#" data-toggle="modal" data-target="#infoModal">hier</a> voor meer details). Neem voor vragen en feedback over deze service contact op met <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL vormt validatie-opties</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Er zijn drie validatieopties beschikbaar voor de validatie van uw SHACL-vormen:</p><ul> <li> <p><b>Kernregels voor W3C-syntaxis:</b> deze optie omvat de <a href="https://www.w3.org/ns/shacl-shacl">officiële SHACL-vormen</a> gepubliceerd door W3C die een subset van de <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaxisregels</a>.</p></li><li> <p><b>Uitgebreide W3C-syntaxisregels:</b> deze optie omvat de kernregels (zie hierboven), en breidt ze uit om de resterende <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaxisregels</a>. Daarnaast bevat deze optie door de community geleverde fixes uit de <a href="https://github.com/w3c/data-shapes">SHACL GitHub-repository</a> en een implementatie van de regels om <a href="https://www.w3.org/TR/shacl-af/">Geavanceerde SHACL-functies</a>.</p></li><li> <p><b>Uitgebreide W3C-syntaxisregels en best practices:</b> Deze optie omvat alle syntaxisregels (zie vorige opties), en breidt ze uit met extra vormen die suggesties bieden op basis van gecompileerde best practices (klik om deze te bekijken op 'Aanvullende details bekijken' onderstaand).</p></li></ul> <p> <b>Disclaimer:</b> de SHACL-vormen die de <a href="https://www.w3.org/TR/shacl-af/">geavanceerde functies van SHACL</a> en de resterende kernregels implementeren (zie tweede optie), evenals de lijst en implementatie van beste praktijken (zie derde optie) zijn het resultaat van de ervaring en het werk van het DIGIT van de Europese Commissie en met name de <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed team</a> en de <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Deze worden geleverd ten behoeve van SHACL-vormontwikkelaars, maar mogen niet worden beschouwd als goedgekeurd door W3C en mogen ook niet worden gebruikt voor formele conformiteitstests. </p><div style="margin-top: 20px;"> <button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Aanvullende details bekijken</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Aanvullende details verbergen</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Best practice regels</h4> <table class="table"> <thead> <tr> <th scope="col">Regel-ID</th> <th scope="col">Doel</th> <th scope="col">Ernst</th> <th scope="col">Beschrijving</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Waarschuwing</td><td>Zowel sh:name als sh:description kunnen meerdere waarden hebben, maar mogen slechts één waarde per taaltag hebben.</td></tr><tr> <td>message</td><td>sh:message</td><td>Waarschuwing</td><td>Een vorm moet ten minste één waarde hebben voor sh:message in de vormengrafiek, dan zullen alle validatieresultaten die als resultaat van de vorm worden geproduceerd, exact deze berichten (als natuurlijke taal) hebben als hun waarde van sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Waarschuwing</td><td>Een vorm mag niet meer dan één waarde hebben voor sh:message met dezelfde taaltag.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Waarschuwing</td><td>Het waardetype van de sh:defaultValue moet worden uitgelijnd met het opgegeven sh:datatype of sh:class van dezelfde vorm.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Waarschuwing</td><td>Vermijd grote rdf:list vanwege hun inefficiëntie.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Waarschuwing</td><td>Elke NodeShape MOET rdfs:label en rdfs:comment bevatten, en ze MOETEN maar één waarde per taaltag hebben.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Waarschuwing</td><td>Elke eigenschap MOET een sh:name hebben (in de context van het doel waar het verschijnt) om mensgerichte labels te bieden. Dit is het voorkeursalternatief voor het overschrijven van rdfs:labels afkomstig van externe buitenlandse vocabulaires om beter in de context te passen.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Waarschuwing</td><td>Elke eigenschap MOET sh:description hebben (in de context van het doel waar het verschijnt) om verdere mensgerichte details te bieden. Dit is de voorkeursoplossing boven het toevoegen van extra gebruiksnotities om in de context te passen.</td></tr><tr> <td>order</td><td>sh:order</td><td>Waarschuwing</td><td>Indien aanwezig bij eigenschapsvormen, is het aanbevolen gebruik van sh:order om de eigenschapsvormen in oplopende volgorde te sorteren, bijvoorbeeld zodat eigenschappen met een kleinere volgorde boven (of links) van eigenschappen met een grotere volgorde worden geplaatst.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regels niet geïmplementeerd</h4> <table class="table"> <thead> <tr> <td>Geavanceerde functies</td><td>Expression-scope</td><td>sh:expression</td><td>Fout</td><td>De waarden van sh:expression bij een vorm moeten goed gevormde knooppuntexpressies zijn.</td></tr><tr> <td>Geavanceerde functies</td><td>Condition-node</td><td>sh:condition</td><td>Fout</td><td>De waarden van sh:condition bij een regel moeten goed gevormde vormen zijn.</td></tr><tr> <td>Geavanceerde functies</td><td>FunctionExpression</td><td>-</td><td>Fout</td><td>Een functie-expressie is een leeg knooppunt dat niet voldoet aan de syntaxisregels van de andere typen knooppuntexpressies en dat het onderwerp is van precies één triple T waarbij het object een goed gevormde SHACL-lijst is, en elk lid van die lijst is een goed gevormde knooppuntexpressie.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button></div></div></div></div><hr/></div>