validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL formų tikrintuvas</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 10px;"><div style=display:flex class="alert alert-info"role=alert><div style=padding-top:2px;margin-bottom:-2px;margin-right:10px><svg fill=currentColor height=16px stroke=currentColor stroke-width=0 viewBox="0 0 512 512"width=16px xmlns=http://www.w3.org/2000/svg><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></div><div>Šis validatorius tikrina formas pagal <a href="https://www.w3.org/TR/shacl/" target="blank">SHACL specifikaciją</a> ir geriausią praktiką. Norėdami patikrinti bendrą RDF turinį pagal formas, naudokite <a href="https://www.itb.ec.europa.eu/shacl/any/upload" target="blank">šį validatorių</a>.</div></div> <p> <b>SHACL formos</b> leidžia patikrinti RDF turinį pagal sintaksę ir turinio taisykles. Ši paslauga, taip pat pasiekiama per <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> ir <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">komandinės eilutės įrankį</a>, orientuota į šių taisyklių kaip SHACL formų įgyvendinimą ir leidžia jas patvirtinti pagal <a href="https://www.w3.org/TR/shacl/">SHACL specifikaciją</a>. </p><p> Formos gali būti patvirtintos pagal specifikacijos <b>pagrindines taisykles</b>, jos <b>išplėstines funkcijas</b> arba pasirenkamas <b>geriausias praktikas</b> (spustelėkite <a href="#" data-toggle="modal" data-target="#infoModal">čia</a> norėdami gauti daugiau informacijos). Jei turite klausimų ir atsiliepimų apie šią paslaugą, susisiekite su adresu <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL formų patvirtinimo parinktys</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Pateikiamos trys patvirtinimo parinktys jūsų SHACL formoms patvirtinti:</p><ul> <li> <p><b>Pagrindinės W3C sintaksės taisyklės:</b> ši parinktis apima <a href="https://www.w3.org/ns/shacl-shacl">oficialias SHACL formas</a> , paskelbtas W3C, įgyvendindamas <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL sintaksės taisyklių</a> poaibis.</p></li><li> <p><b>Išplėstinės W3C sintaksės taisyklės:</b> ši parinktis apima pagrindines taisykles (žr. aukščiau), išplečiant jas, kad apimtų likusias <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL sintaksės taisyklės</a>. Be to, ši parinktis apima bendruomenės pateiktus pataisymus iš <a href="https://github.com/w3c/data-shapes">SHACL GitHub saugyklos</a> ir taisyklių, skirtų patikrinti <a href="https://www.w3.org/TR/shacl-af/">Papildomos SHACL funkcijos</a>.</p></li><li> <p><b>Išplėstinės W3C sintaksės taisyklės ir geriausios praktikos pavyzdžiai:</b> ši parinktis apima visas sintaksės taisykles (žr. ankstesnes parinktis), išplečiant jas papildomomis formomis, kurios pateikia pasiūlymus, pagrįstus sukompiliuota geriausia praktika (jei norite peržiūrėti jas, spustelėkite „Peržiūrėti papildomą informaciją“ žemiau).</p></li></ul> <p> <b>Atsakomybės apribojimas:</b> SHACL formos, įgyvendinančios <a href="https://www.w3.org/TR/shacl-af/">SHACL pažangias funkcijas</a> ir likusias pagrindines taisykles (žr. antrąjį variantą), taip pat geriausios praktikos sąrašas ir įgyvendinimas (žr. trečią variantą) yra Europos Komisijos DIGIT patirties ir darbo rezultatas, o ypač <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed komanda</a> ir <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Jie pateikiami SHACL formos kūrėjams, tačiau neturėtų būti laikomi patvirtintais W3C ir neturėtų būti naudojami oficialiam atitikties bandymui. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Peržiūrėkite papildomą informaciją</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Slėpti papildomą informaciją</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Geriausios praktikos taisyklės</h4> <table class="table"> <thead> <tr> <th scope="col">Taisyklės ID</th> <th scope="col">Tikslas</th> <th scope="col">Sunkumas</th> <th scope="col">Apibūdinimas</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Įspėjimas</td><td>Ir sh:name, ir sh:description gali turėti kelias reikšmes, bet turi turėti tik vieną kiekvienos kalbos žymos reikšmę.</td></tr><tr> <td>message</td><td>sh:message</td><td>Įspėjimas</td><td>Forma turi turėti bent vieną reikšmę sh:message formų diagramoje, tada visi patvirtinimo rezultatai, gauti kaip formos rezultatas, turės būtent šiuos pranešimus (kaip natūralią kalbą) kaip sh:resultMessage reikšmę.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Įspėjimas</td><td>Forma negali turėti daugiau nei vienos sh:message reikšmės su ta pačia kalbos žyma.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Įspėjimas</td><td>sh:defaultValue vertės tipas turi atitikti nurodytą tos pačios formos sh:datatype arba sh:class.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Įspėjimas</td><td>Venkite didelio rdf:list dėl jų neefektyvumo.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Įspėjimas</td><td>Kiekvienoje NodeShape TURI būti rdfs:label ir rdfs:comment, ir jie TURI turėti tik vieną kiekvienos kalbos žymos reikšmę.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Įspėjimas</td><td>Kiekviena nuosavybė TURI turėti sh:name (tikslo kontekste, kuriame jis rodomas), kad būtų pateiktos į žmogų skirtos etiketės. Tai yra tinkamiausia alternatyva perrašyti rdfs:labels iš išorinių užsienio žodynų, kad geriau atitiktų kontekstą.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Įspėjimas</td><td>Kiekviena nuosavybė TURI turėti sh:description (tiksloje, kur ji rodoma), kad būtų pateikta daugiau į žmogų orientuotos informacijos. Tai yra tinkamiausias sprendimas, o ne pridėti papildomų naudojimo pastabų, kad atitiktų kontekstą.</td></tr><tr> <td>order</td><td>sh:order</td><td>Įspėjimas</td><td>Jei yra ypatybių formose, rekomenduojamas naudoti sh:order yra rūšiuoti nuosavybės formas didėjančia tvarka, pavyzdžiui, kad mažesnės eilės ypatybės būtų pateiktos virš (arba į kairę) ypatybių, kurių tvarka yra didesnė.</td></tr></tbody> </table> </div><div> <hr/> <h4>Taisyklės neįgyvendintos</h4> <table class="table"> <thead> <tr> <td>Pažangios funkcijos</td><td>Expression-scope</td><td>sh:expression</td><td>Klaida</td><td>Formos sh:expression reikšmės turi būti gerai suformuotos mazgo išraiškos.</td></tr><tr> <td>Pažangios funkcijos</td><td>Condition-node</td><td>sh:condition</td><td>Klaida</td><td>Taisyklės sh:condition reikšmės turi būti gerai suformuotos formos.</td></tr><tr> <td>Pažangios funkcijos</td><td>FunctionExpression</td><td>-</td><td>Klaida</td><td>Funkcijos išraiška yra tuščias mazgas, kuris neatitinka jokių kitų mazgų išraiškų tipų sintaksės taisyklių ir yra tiksliai vieno trigubo T objektas, kur objektas yra gerai suformuotas SHACL sąrašas, o kiekvienas to sąrašo narys yra gerai suformuota mazgo išraiška.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Uždaryti</button></div></div></div></div><hr/></div>