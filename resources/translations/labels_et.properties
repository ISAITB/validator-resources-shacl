validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL-i kujundite valideerija</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACLi kujundid</b> võimaldavad kinnitada RDF-i sisu süntaksi ja sisureeglite alusel. See teenus, mis on saadaval ka <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> ja <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">käsurea tööriista</a> kaudu, keskendub nende reeglite rakendamisele SHACL-i kujunditena ja võimaldab teil neid <a href="https://www.w3.org/TR/shacl/">SHACLi spetsifikatsiooni</a> järgi kontrollida. </p><p> Kujundeid saab kontrollida vastavalt spetsifikatsiooni <b>põhireeglitele</b>, selle <b>täiustatud funktsioonidele</b> või valikulistele <b>parimatele tavadele</b> (lisateabe saamiseks klõpsake <a href="#" data-toggle="modal" data-target="#infoModal">siin</a>). Küsimuste ja tagasiside saamiseks selle teenuse kohta võtke ühendust aadressil <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL-i kujundite valideerimisvalikud</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Teie SHACL-i kujundite valideerimiseks on kolm valideerimisvalikut:</p><ul> <li> <p><b>W3C põhisüntaksireeglid:</b> see valik sisaldab <a href="https://www.w3.org/ns/shacl-shacl">ametlikke SHACL-i kujundeid</a> , mille W3C on avaldanud, rakendades <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACLi süntaksireeglite</a> alamhulk.</p></li><li> <p><b>W3C laiendatud süntaksireeglid:</b> see valik sisaldab põhireegleid (vt ülal), laiendades neid ülejäänud <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACLi süntaksireeglid</a>. Lisaks sisaldab see valik kogukonna pakutavaid parandusi <a href="https://github.com/w3c/data-shapes">SHACL GitHubi hoidlast</a> ja reeglite juurutamist <a href="https://www.w3.org/TR/shacl-af/">SHACLi täiustatud funktsioonid</a>.</p></li><li> <p><b>W3C laiendatud süntaksireeglid ja parimad tavad:</b> see valik sisaldab kõiki süntaksireegleid (vt eelmisi valikuid), laiendades neid täiendavate kujunditega, mis pakuvad soovitusi koostatud parimate tavade põhjal (nende vaatamiseks klõpsake nuppu 'Kuva lisateave'). allpool).</p></li></ul> <p> <b>Lahtiütlus:</b> SHACL kujundab <a href="https://www.w3.org/TR/shacl-af/">SHACL-i täiustatud funktsioone</a> ja ülejäänud põhireegleid (vt teist võimalust)ning parimate tavade loendit ja rakendamist (vt kolmandat võimalust) tulenevad Euroopa Komisjoni DIGITi kogemusest ja tööst ning eelkõige <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed meeskond</a> ja <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Need on mõeldud SHACL-i kuju arendajatele, kuid neid ei tohiks pidada W3C poolt heaks kiidetuks ega kasutada ametlikuks vastavustestimiseks. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Vaadake täiendavaid üksikasju</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Peida täiendavad üksikasjad</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Parima tava reeglid</h4> <table class="table"> <thead> <tr> <th scope="col">Reegli ID</th> <th scope="col">Sihtmärk</th> <th scope="col">Raskusaste</th> <th scope="col">Kirjeldus</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Hoiatus</td><td>Nii sh:name kui ka sh:description võib sisaldada mitut väärtust, kuid keelemärgendi kohta peaks olema ainult üks väärtus.</td></tr><tr> <td>message</td><td>sh:message</td><td>Hoiatus</td><td>Kujundil peab kujundite graafikus olema vähemalt üks väärtus sh:message, siis on kõikidel kujundi tulemusel saadud valideerimistulemustel täpselt need sõnumid (loomuliku keelena) sh:resultMessage väärtuseks.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Hoiatus</td><td>Kujundil ei tohi olla rohkem kui üks väärtus sama keelesildiga sh:message jaoks</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Hoiatus</td><td>sh:defaultValue väärtuse tüüp peaks ühtima sama kujuga määratud sh:datatype või sh:class-ga.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Hoiatus</td><td>Vältige suuri rdf:list nende ebaefektiivsuse tõttu.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Hoiatus</td><td>Iga NodeShape PEAKS sisaldama rdfs:label ja rdfs:comment ning neil PEAKS olema ainult üks väärtus keelesildi kohta.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Hoiatus</td><td>Igal atribuudil PEAB olema sh:name (sihtmärgi kontekstis, kus see kuvatakse), et pakkuda inimesele suunatud silte. See on eelistatud alternatiiv välistest võõrsõnavaradest pärit rdfs:labels ülekirjutamisele, et see sobiks paremini konteksti.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Hoiatus</td><td>Igal atribuudil PEAKS olema sh:description (sihtmärgi kontekstis, kus see kuvatakse), et pakkuda täiendavaid inimesele suunatud üksikasju. See on eelistatavam lahendus konteksti sobitamiseks täiendavate kasutusmärkuste lisamise asemel.</td></tr><tr> <td>order</td><td>sh:order</td><td>Hoiatus</td><td>Kui atribuutide kujude juures on olemas, on sh:order soovitatav kasutada atribuutide kujundite sortimist kasvavas järjekorras, näiteks nii, et väiksema järjestusega omadused paigutataks suurema järjestusega atribuutide kohale (või vasakule).</td></tr></tbody> </table> </div><div> <hr/> <h4>Reegleid ei rakendata</h4> <table class="table"> <thead> <tr> <td>Täiustatud funktsioonid</td><td>Expression-scope</td><td>sh:expression</td><td>Viga</td><td>sh:expression väärtused kujundis peavad olema hästi vormindatud sõlmeavaldised.</td></tr><tr> <td>Täiustatud funktsioonid</td><td>Condition-node</td><td>sh:condition</td><td>Viga</td><td>Reegli sh:condition väärtused peavad olema hästi vormindatud kujundid.</td></tr><tr> <td>Täiustatud funktsioonid</td><td>FunctionExpression</td><td>-</td><td>Viga</td><td>Funktsiooniavaldis on tühi sõlm, mis ei vasta ühelegi teiste sõlmeavaldiste tüüpide süntaksireeglitele ja mis on täpselt ühe kolmiku T subjekt, kus objekt on hästi moodustatud SHACL-loend ja selle loendi iga liige on hästi moodustatud sõlme avaldis.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Sulge</button></div></div></div></div><hr/></div>