# The banner message.
validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>Validatur tal-forom SHACL</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>Forom SHACL</b> jippermettu validazzjoni tal-kontenut RDF kontra r-regoli tas-sintassi u tal-kontenut. Dan is-servizz, disponibbli wkoll permezz ta'<a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API</a> u <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">għodda tal-linja tal-kmand</a>, jiffoka fuq l-implimentazzjoni ta' dawn ir-regoli bħala forom SHACL u jippermettilek tivvalidahom kontra l-<a href="https://www.w3.org/TR/shacl/">speċifikazzjoni SHACL</a>. </p><p> Il-forom jistgħu jiġu vvalidati skont ir-<b>regoli ewlenin</b> tal-ispeċifikazzjoni, il-<b>karatteristiċi avvanzati</b> tagħha, jew l-<b>l-aħjar prattiki</b> fakultattivi (ikklikkja <a href="#" data-toggle="modal" data-target="#infoModal">hawn</a> għal aktar dettalji). Għal mistoqsijiet u feedback dwar dan is-servizz jekk jogħġbok ikkuntattja lil <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL jifforma għażliet ta 'validazzjoni</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>Tliet għażliet ta' validazzjoni huma pprovduti għall-validazzjoni tal-forom SHACL tiegħek:</p><ul> <li> <p><b>Regoli ewlenin tas-sintassi W3C:</b> Din l-għażla tinkludi l-<a href="https://www.w3.org/ns/shacl-shacl">forom uffiċjali SHACL</a> ippubblikati mill-W3C li timplimenta sottosett tar-<a href="https://www.w3.org/TR/shacl/#syntax-rules">regoli tas-sintassi SHACL</a>.</p></li><li> <p><b>Regoli estiżi tas-sintassi W3C:</b> Din l-għażla tinkludi r-regoli ewlenin (ara hawn fuq), testendihom biex tkopri l-<a href="https://www.w3.org/TR/shacl/#syntax-rules">Regoli tas-sintassi SHACL</a>. Barra minn hekk, din l-għażla tinkludi soluzzjonijiet ipprovduti mill-komunità mir-<a href="https://github.com/w3c/data-shapes">repożitorju ta’ GitHub SHACL</a> u implimentazzjoni tar-regoli biex tiċċekkja <a href="https://www.w3.org/TR/shacl-af/">SHACL karatteristiċi avvanzati</a>.</p></li><li> <p><b>Regoli estiżi tas-sintassi W3C u l-aħjar prattiki:</b> Din l-għażla tinkludi r-regoli tas-sintassi kollha (ara l-għażliet preċedenti), testendihom b'forom addizzjonali li jipprovdu suġġerimenti bbażati fuq l-aħjar prattiki miġbura (biex tara dawn ikklikkja 'Ara dettalji addizzjonali' hawn taħt).</p></li></ul> <p> <b>Ċaħda ta' responsabbiltà:</b> Is-SHACL jifforma l-implimentazzjoni <a href="https://www.w3.org/TR/shacl-af/">tal-karatteristiċi avvanzati SHACL</a> u r-regoli ewlenin li jifdal (ara t-tieni għażla) kif ukoll il-lista u l-implimentazzjoni tal-aħjar prattiki (ara t-tielet għażla) jirriżultaw mill-esperjenza u l-ħidma tad-DIGIT tal-Kummissjoni Ewropea u speċifikament it-<a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">tim Interoperability Test Bed</a> u l-<a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Dawn huma pprovduti għall-benefiċċju tal-iżviluppaturi tal-forma SHACL iżda m'għandhomx jitqiesu bħala approvati mill-W3C u lanqas għandhom jintużaw għall-ittestjar tal-konformità formali. </p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Ara dettalji addizzjonali</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Aħbi dettalji addizzjonali</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Regoli tal-aħjar prattika</h4> <table class="table"> <thead> <tr> <th scope="col">ID tar-Regola</th> <th scope="col">Mira</th> <th scope="col">Severità</th> <th scope="col">Deskrizzjoni</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Twissija</td><td>Kemm sh:name kif ukoll sh:description jista' jkollhom valuri multipli, iżda għandu jkollhom valur wieħed biss għal kull tag tal-lingwa.</td></tr><tr> <td>message</td><td>sh:message</td><td>Twissija</td><td>Forma għandu jkollha mill-inqas valur wieħed għal sh:message fil-grafika tal-forom, allura r-riżultati kollha tal-validazzjoni prodotti bħala riżultat tal-forma jkollhom eżattament dawn il-messaġġi (bħala lingwa naturali) bħala l-valur tagħhom ta' sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Twissija</td><td>Forma m'għandux ikollha aktar minn valur wieħed għal sh:message bl-istess tikketta tal-lingwa.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Twissija</td><td>It-tip ta' valur tal-sh:defaultValue għandu jallinja mal-sh:datatype jew sh:class speċifikati tal-istess forma.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Twissija</td><td>Evita rdf:list kbar minħabba l-ineffiċjenza tagħhom.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Twissija</td><td>Kull NodeShape GĦANDU jkun fih rdfs:label u rdfs:comment, u GĦANDU jkollhom biss valur wieħed għal kull tag tal-lingwa.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Twissija</td><td>Kull proprjetà GĦANDU jkollha sh:name (fil-kuntest tal-mira fejn tidher) biex tipprovdi tikketti orjentati lejn il-bniedem. Din hija l-alternattiva ppreferuta għall-kitba fuq rdfs:labels li ġejjin minn vokabularji barranin esterni biex taqbel aħjar mal-kuntest.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Twissija</td><td>Kull proprjetà GĦANDU jkollha sh:description (fil-kuntest tal-mira fejn tidher) biex tipprovdi aktar dettalji orjentati lejn il-bniedem. Din hija s-soluzzjoni ppreferuta fuq iż-żieda ta 'noti ta' użu addizzjonali biex jaqblu mal-kuntest.</td></tr><tr> <td>order</td><td>sh:order</td><td>Twissija</td><td>Jekk preżenti f'forom ta' proprjetà, l-użu rakkomandat ta' sh:order huwa li jiġu ssortjati l-forom ta' proprjetà f'ordni axxendenti, pereżempju sabiex proprjetajiet b'ordni iżgħar jitqiegħdu fuq (jew fuq ix-xellug) ta 'proprjetajiet b'ordni akbar.</td></tr></tbody> </table> </div><div> <hr/> <h4>Regoli mhux implimentati</h4> <table class="table"> <thead> <tr> <td>Karatteristiċi avvanzati</td><td>Expression-scope</td><td>sh:expression</td><td>Żball</td><td>Il-valuri ta' sh:expression f'forma għandhom ikunu espressjonijiet ta' nodi ffurmati tajjeb.</td></tr><tr> <td>Karatteristiċi avvanzati</td><td>Condition-node</td><td>sh:condition</td><td>Żball</td><td>Il-valuri ta' sh:condition f'regola għandhom ikunu forom iffurmati tajjeb.</td></tr><tr> <td>Karatteristiċi avvanzati</td><td>FunctionExpression</td><td>-</td><td>Żball</td><td>Espressjoni ta' funzjoni hija node vojta li ma tissodisfa l-ebda waħda mir-regoli tas-sintassi tat-tipi l-oħra ta' espressjoni ta' nodi u li hija s-suġġett ta' eżattament trippla T fejn l-oġġett huwa lista SHACL iffurmata tajjeb, u kull membru ta' dik il-lista huwa espressjoni node iffurmata tajjeb.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Agħlaq</button></div></div></div></div><hr/></div>