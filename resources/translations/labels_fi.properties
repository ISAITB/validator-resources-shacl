validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" id="validatorBannerTitle"><h1>SHACL-muotojen vahvistaja</h1></div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> <b>SHACL-muodot</b> mahdollistavat RDF-sisällön validoinnin syntaksia ja sisältösääntöjä vastaan. Tämä palvelu, joka on saatavilla myös <a href="https://www.itb.ec.europa.eu/shacl/soap/shacl/validation?wsdl">SOAP API:n</a>, <a href="https://www.itb.ec.europa.eu/shacl">REST API:n</a> ja <a href="https://www.itb.ec.europa.eu/shacl-offline/shacl/validator.zip">komentorivityökalun</a>, kautta, keskittyy näiden sääntöjen toteuttamiseen SHACL-muotoina ja mahdollistaa niiden validoinnin <a href="https://www.w3.org/TR/shacl/">SHACL-määrityksen</a> mukaisesti. </p><p> Muodot voidaan vahvistaa eritelmien <b>ydinsääntöjen</b>, sen <b>lisäominaisuuksien</b> tai valinnaisten <b>parhaiden käytäntöjen</b> mukaan (napsauta <a href="#" data-toggle="modal" data-target="#infoModal">tästä</a> saadaksesi lisätietoja). Jos sinulla on kysyttävää ja palautetta tästä palvelusta, ota yhteyttä <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>SHACL-muotojen validointivaihtoehdot</h3></div><div class="modal-body"> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; width: 36%;"> <img src="https://www.itb.ec.europa.eu/files/shacl/shacl_shacl_profiles.png" width="100%"/> </div><div style="display: table-cell; padding-left: 20px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px; vertical-align: top;"> <div> <p>SHACL-muotojesi validointiin on kolme vahvistusvaihtoehtoa:</p><ul> <li> <p><b>Ydin W3C-syntaksisäännöt:</b> Tämä vaihtoehto sisältää <a href="https://www.w3.org/ns/shacl-shacl">viralliset SHACL-muodot</a>, jotka W3C on julkaissut toteuttamalla <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaksisääntöjen</a> alajoukko.</p></li><li> <p><b>Laajennetut W3C-syntaksisäännöt:</b> Tämä vaihtoehto sisältää ydinsäännöt (katso yllä), laajentaen ne kattamaan loput <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL-syntaksisäännöt</a>. Lisäksi tämä vaihtoehto sisältää yhteisön toimittamia korjauksia <a href="https://github.com/w3c/data-shapes">SHACL GitHub -tietovarastosta</a> ja sääntöjen toteutuksen <a href="https://www.w3.org/TR/shacl-af/">SHACLin lisäominaisuudet</a>.</p></li><li> <p><b>Laajennetut W3C-syntaksisäännöt ja parhaat käytännöt:</b> Tämä vaihtoehto sisältää kaikki syntaksisäännöt (katso aiemmat vaihtoehdot) ja laajentaa niitä lisämuodoilla, jotka tarjoavat ehdotuksia koottujen parhaiden käytäntöjen perusteella (näitä näet napsauttamalla Näytä lisätiedot alla).</p></li></ul> <p> <b>Vastuuvapauslauseke:</b> SHACL-muodot, jotka toteuttavat <a href="https://www.w3.org/TR/shacl-af/">SHACLin lisäominaisuuksia</a> ja jäljellä olevat perussäännöt (katso toinen vaihtoehto) sekä parhaiden käytäntöjen luettelo ja täytäntöönpano (katso kolmas vaihtoehto) ovat seurausta Euroopan komission DIGIT-yksikön kokemuksesta ja työstä ja erityisesti <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed-tiimi</a> ja <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic">Semantic Interoperability Community (SEMIC)</a>. Nämä tarjotaan SHACL-muotokehittäjien hyödyksi, mutta niitä ei pidä katsoa W3C:n tukemina eikä käyttää muodolliseen vaatimustenmukaisuustestaukseen.</p><div style="margin-top: 20px;"><button id="viewButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button">Katso lisätiedot</button><button id="hideButton" class="btn btn-default toggleDetailRuleDisplayButton" type="button" style="display: none">Piilota lisätiedot</button></div></div></div></div></div><div id="detailedRules" style="display: none;"> <div> <hr/> <h4>Parhaan käytännön säännöt</h4> <table class="table"> <thead> <tr> <th scope="col">Säännön tunnus</th> <th scope="col">Kohde</th> <th scope="col">Vakavuus</th> <th scope="col">Kuvaus</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Varoitus</td><td>Sekä sh:name:llä ja sh:description:lla voi olla useita arvoja, mutta kielitagia kohden saa olla vain yksi arvo.</td></tr><tr> <td>message</td><td>sh:message</td><td>Varoitus</td><td>Muodolla tulee olla vähintään yksi arvo sh:message:lle muotokuvaajassa, jolloin kaikissa muodon tuloksena syntyneissä vahvistustuloksissa on täsmälleen nämä viestit (luonnollisena kielenä) sh:resultMessage-arvona.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Varoitus</td><td>Muodon sh:message:lle ei saa olla enempää kuin yksi arvo samalla kielitunnisteella.</td></tr><tr> <td>defaultvalue-datatype</td><td>sh:defaultValue</td><td>Varoitus</td><td>sh:defaultValue:n arvotyypin tulee olla samassa muodossa määritetyn sh:datatype-tai sh:class-muodon kanssa.</td></tr><tr> <td>lists</td><td>rdf:list</td><td>Varoitus</td><td>Vältä suuria rdf:list niiden tehottomuuden vuoksi.</td></tr><tr> <td>label-nodeshape</td><td>sh:NodeShape</td><td>Varoitus</td><td>Jokaisen NodeShape:n PITÄÄ sisältää rdfs:label ja rdfs:comment, ja niillä PITÄÄ olla vain yksi arvo kielitunnistetta kohden.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Varoitus</td><td>Jokaisella omaisuudella PITÄÄ olla sh:name (kohteen yhteydessä, jossa se esiintyy), jotta voidaan tarjota ihmisille suunnattuja tunnisteita. Tämä on suositeltavin vaihtoehto ulkoisista vieraista sanastoista peräisin olevien rdfs:labels päällekirjoitukselle, jotta se sopii paremmin kontekstiin.</td></tr><tr> <td>description-property</td><td>sh:property</td><td>Varoitus</td><td>Jokaisella omaisuudella PITÄISI olla sh:description (kohteen yhteydessä, jossa se esiintyy), jotta saadaan lisää ihmiskohtaisia tietoja. Tämä on parempi ratkaisu kuin kontekstiin sopivien lisähuomautusten lisääminen.</td></tr><tr> <td>order</td><td>sh:order</td><td>Varoitus</td><td>Jos ominaisuusmuodoissa on käytössä, sh:order:n suositeltu käyttö on lajitella ominaisuusmuodot nousevaan järjestykseen, esimerkiksi siten, että pienemmän järjestyksen ominaisuudet sijoitetaan suuremman järjestyksen omaavien ominaisuuksien yläpuolelle (tai vasemmalle).</td></tr></tbody> </table> </div><div> <hr/> <h4>Sääntöjä ei ole pantu täytäntöön</h4> <table class="table"> <thead> <tr> <td>Lisäominaisuudet</td><td>Expression-scope</td><td>sh:expression</td><td>Virhe</td><td>sh:expression-arvon muodossa on oltava hyvin muotoiltuja solmulausekkeita.</td></tr><tr> <td>Lisäominaisuudet</td><td>Condition-node</td><td>sh:condition</td><td>Virhe</td><td>Säännön sh:condition arvojen on oltava hyvin muotoiltuja muotoja.</td></tr><tr> <td>Lisäominaisuudet</td><td>FunctionExpression</td><td>-</td><td>Virhe</td><td>Funktiolauseke on tyhjä solmu, joka ei täytä mitään muiden solmulauseketyyppien syntaksisia sääntöjä ja joka on täsmälleen yhden kolmois-T:n aihe, jossa objekti on hyvin muotoiltu SHACL-lista ja jokainen listan jäsen on hyvin muotoiltu solmulauseke.</td></tr></thead> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">kiinni</button></div></div></div></div><hr/></div>