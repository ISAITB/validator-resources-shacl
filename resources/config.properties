ting a subset of the <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL syntax rules</a>.</p> </li> <li> <p><b>Extended W3C syntax rules:</b> This option includes the core rules (see above), extending them to cover the remaining <a href="https://www.w3.org/TR/shacl/#syntax-rules">SHACL syntax rules</a>. In addition, this option includes community-provided fixes from the <a href="https://github.com/w3c/data-shapes">SHACL GitHub repository</a> and an implementation of the rules to check <a href="https://www.w3.org/TR/shacl-af/">SHACL advanced features</a>.</p> </li> <li> <p><b>Extended W3C syntax rules and best practices:</b> This option includes all syntax rules (see previous options), extending them with additional shapes that provide suggestions based on compiled best practices (available below).</p> </li> </ul> <p> <b>Disclaimer:</b> The SHACL shapes implementing the <a href="https://www.w3.org/TR/shacl-af/">SHACL advanced features</a> and remaining core rules (see second option) as well as the list and implementation of best practices (see third option) result from the experience and work of the European Commission's DIGIT and specifically the <a href="https://joinup.ec.europa.eu/solution/interoperability-test-bed">Interoperability Test Bed team</a>. These are provided for the benefit of SHACL shape developers but should not be considered as endorsed by W3C nor be used for formal conformance testing. </p> <div style="margin-top: 20px;"> <button id="viewButton" class="btn btn-default" type="button">View best practice rules</button> <script> $(document).ready(function() { $("#viewButton").on("click", function () { if ($("#detailedRules").is(":hidden")) { $("#detailedRules").show(); $("#viewButton").html('Hide best practice rules'); } else { $("#detailedRules").hide(); $("#viewButton").html('Show best practice rules'); } }); $('#infoModal').on('show.bs.modal', function () { $("#detailedRules").hide(); }); }); </script> </div> </div> </div> </div> </div> <div 