validator.uploadTitle = SHACL for SHACL
# A comma-separated list of supported validation types. Values need to be reflected in properties validator.typeLabel, validator.schemaFile, validator.schematronFolder.
validator.type = core, full, bp
validator.typeLabel.core = CORE SHACL for SHACL
validator.typeLabel.full = FULL Shapes
validator.typeLabel.bp = Best Practices Shapes
validator.externalShapes.full = true
# The SHACL files loaded for a given validation type (added as a postfix). This can be a file or folder (must never start with a '/').
validator.shaclFile.core = core/shacl-shacl.ttl
validator.shaclFile.full = core/shacl-shacl.ttl,full/Extended-shacl-shacl.ttl, full/Advanced-features-shacl-shacl.ttl
validator.shaclFile.bp = core/shacl-shacl.ttl,full/Extended-shacl-shacl.ttl, full/Advanced-features-shacl-shacl.ttl,ITB-BestPractices.ttl
# The default report syntax to use if none is provided.
validator.defaultReportSyntax = text/turtle
# A minimal UI will be made available (by default is set to false).
validator.supportMinimalUserInterface = false